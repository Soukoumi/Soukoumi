<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soukoumi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #a8c0ff, #3f2b96);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            color: white;
            overflow: hidden;
        }

        .content-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px 60px;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.5), -5px -5px 15px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px 50px;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.5), -5px -5px 15px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        h1, h2 {
            color: #ffffff;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .button-container button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            background-color: #ffffff;
            color: #0099ff;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .button-container button:hover {
            background-color: #8ad0ff;
            transform: scale(1.1);
            box-shadow: 3px 6px 15px rgba(0, 0, 0, 0.5);
        }

        #discordButton {
            background: #5865F2;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            font-size: 16px;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
        }

        #discordButton img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        #discordButton:hover {
            transform: scale(1.1);
            box-shadow: 3px 6px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <div class="content-box" id="contentBox">
        <h1>Soukoumi</h1>

        <div class="button-container">
            <button onclick="window.location.href='pieces.html'">Pi√®ces</button>
            <button onclick="window.location.href='invocation.html'">Invocation</button>
            <button onclick="window.location.href='collection.html'">Collection</button>
        </div>

        <a id="discordButton" href="https://discord.gg/votre-lien-serveur" target="_blank">
            <img src="https://c.clc2l.com/t/d/i/discord-4OXyS2.png" alt="Discord Icon">
            Rejoindre le serveur Discord
        </a>
    </div>

</body>
</html>
