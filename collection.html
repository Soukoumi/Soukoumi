<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4655;
            --secondary: #0fb6d6;
            --accent: #bd3944;
            --dark: #0f1923;
            --light: #ffffff;
            --violet: #b892ff;
            --neon-violet: #b892ff;
            --neon-pink: #ff69b4;
            --apex-red: #DA292E;
            --apex-gold: #F0A500;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0f1923 0%, #1a1a2e 50%, #2d1b36 100%);
            min-height: 100vh;
            color: var(--light);
            margin: 0;
            padding: 20px;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 25px;
            font-size: 16px;
            background: linear-gradient(135deg, var(--neon-violet), var(--neon-pink));
            color: var(--light);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(184, 146, 255, 0.3);
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            z-index: 100;
        }

        .back-button:hover {
            transform: translateX(-5px);
            box-shadow: 0 7px 20px rgba(184, 146, 255, 0.5);
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin: 20px 0;
            color: var(--light);
            animation: neon 1.5s ease-in-out infinite alternate;
        }

        @keyframes neon {
            from {
                text-shadow: 
                    0 0 7px #fff,
                    0 0 10px #fff,
                    0 0 21px #fff,
                    0 0 42px var(--neon-violet),
                    0 0 82px var(--neon-violet),
                    0 0 92px var(--neon-pink),
                    0 0 102px var(--neon-pink),
                    0 0 151px var(--neon-violet);
            }
            to {
                text-shadow: 
                    0 0 5px #fff,
                    0 0 8px #fff,
                    0 0 15px #fff,
                    0 0 30px var(--neon-violet),
                    0 0 60px var(--neon-violet),
                    0 0 70px var(--neon-pink),
                    0 0 80px var(--neon-pink),
                    0 0 120px var(--neon-violet);
            }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px;
            flex-wrap: wrap;
        }

        .sort-button, .filter-button {
            padding: 10px 20px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            border: 2px solid var(--neon-violet);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Rajdhani', sans-serif;
        }

        .sort-button:hover, .filter-button:hover, 
        .sort-button.active, .filter-button.active {
            background: rgba(184, 146, 255, 0.2);
            box-shadow: 0 0 20px var(--neon-violet);
        }

        .rarity-filters {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 25, 35, 0.95);
            padding: 10px;
            border-radius: 15px;
            border: 2px solid var(--neon-violet);
            z-index: 10;
            margin-top: 10px;
            flex-direction: column;
            gap: 5px;
        }

        .rarity-button {
            position: relative;
        }

        .card {
            background: rgba(15, 25, 35, 0.9);
            border: 3px solid var(--neon-violet);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            aspect-ratio: 2.5/3.5;
            min-height: 350px;
            overflow: hidden;
        }

        .card:not(.locked):hover {
            transform: translateY(-5px) rotate(2deg);
            box-shadow: 0 10px 20px rgba(184, 146, 255, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        .card.locked {
            opacity: 0.7;
            position: relative;
            transform: scale(1.05);
        }

        .card.locked img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%) brightness(50%);
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        .card img {
            width: 180px;
            height: 180px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .card-info {
            text-align: center;
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .card-name {
            font-size: 1.4em;
            font-weight: bold;
            margin: 8px 0;
        }

        .card-rarity {
            font-size: 1.1em;
            margin: 8px 0;
        }

        .card-type {
            font-size: 1.1em;
            margin: 5px 0;
            color: var(--light);
        }

        .card-count {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: var(--light);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .commune { border-color: #28a745; }
        .rare { border-color: var(--secondary); }
        .epique { border-color: var(--violet); }
        .légendaire { border-color: var(--apex-gold); }
        .spécial { border-color: var(--primary); }
        .arc-en-ciel {
            border-image: linear-gradient(
                45deg,
                var(--primary),
                var(--secondary),
                var(--violet),
                var(--neon-pink),
                var(--apex-gold)
            ) 1;
            animation: rainbow-border 3s linear infinite;
        }

        @keyframes rainbow-border {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #modal.show {
            opacity: 1;
        }

        .modal-content {
            background: rgba(15, 25, 35, 0.95);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid var(--neon-violet);
            max-width: 90%;
            max-height: 90%;
            position: relative;
            transform: translateX(100%);
            animation: slideIn 0.5s ease forwards;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        #modal-image {
            max-width: 80%;
            max-height: 70vh;
            cursor: move;
            transition: transform 0.1s ease;
            user-select: none;
            -webkit-user-drag: none;
        }

        #modal-image.dragging {
            cursor: grabbing;
            transform: scale(1.05);
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            z-index: 1001;
        }

        .collection-stats {
            text-align: center;
            margin: 20px auto;
            padding: 20px;
            background: rgba(15, 25, 35, 0.95);
            border: 2px solid var(--neon-violet);
            border-radius: 15px;
            display: flex;
            gap: 20px;
            justify-content: center;
            box-shadow: 0 0 20px rgba(184, 146, 255, 0.2);
            backdrop-filter: blur(10px);
            max-width: 800px;
            width: 90%;
        }

        .stat-item {
            padding: 15px 25px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            flex: 1;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(184, 146, 255, 0.3);
        }

        .stat-label {
            font-size: 1.1em;
            color: var(--neon-violet);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: var(--light);
            text-shadow: 0 0 10px var(--neon-violet);
        }

        .stat-description {
            font-size: 0.9em;
            color: var(--light);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Retour</a>
    <h1>Ma Collection</h1>

    <div class="collection-stats">
        <div class="stat-item">
            <div class="stat-label">Total des cartes</div>
            <div class="stat-value" id="total-cards">0</div>
            <div class="stat-description">Avec doublons</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Cartes uniques</div>
            <div class="stat-value" id="unique-cards">0</div>
            <div class="stat-description">Sans doublons</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Collection totale</div>
            <div class="stat-value" id="total-available">29</div>
            <div class="stat-description">Cartes à collectionner</div>
        </div>
    </div>

    <div class="sort-controls">
        <button class="sort-button active" onclick="sortCards('default')">Par défaut</button>
        <button class="sort-button" onclick="sortCards('count')">Par nombre</button>
        <div class="rarity-button">
            <button class="sort-button" onclick="toggleRarityFilters()">Par rareté</button>
            <div class="rarity-filters" id="rarity-filters">
                <button class="filter-button" onclick="filterCards('commune')">Communes</button>
                <button class="filter-button" onclick="filterCards('rare')">Rares</button>
                <button class="filter-button" onclick="filterCards('epique')">Épiques</button>
                <button class="filter-button" onclick="filterCards('légendaire')">Légendaires</button>
                <button class="filter-button" onclick="filterCards('spécial')">Spéciales</button>
                <button class="filter-button" onclick="filterCards('arc-en-ciel')">Arc-en-ciel</button>
            </div>
        </div>
    </div>

    <div class="collection-container" id="collection"></div>

    <div id="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">×</button>
            <img id="modal-image" src="" alt="Card Image" style="max-width: 100%; max-height: 70vh;">
            <div id="modal-info" style="margin-top: 15px; text-align: center;"></div>
        </div>
    </div>

    <script>
        const allCards = [
            { name: "Radolf le magicien", rarity: "Epique", type: "Prestige", image: "1.png" },
            { name: "El verme musician", rarity: "Rare", type: "animal", image: "2.png" },      
            { name: "Eau mouillée", rarity: "Epique", type: "objet", image: "3.png" },
            { name: "Le dos fin", rarity: "Légendaire", type: "animal", image: "Erika.png" },
            { name: "Chococaca", rarity: "Rare", type: "objet", image: "5.png" }, 
            { name: "Père pète", rarity: "Epique", type: "Prestige", image: "6.png" },
            { name: "Cervoloant", rarity: "Commune", type: "Objet", image: "7.png" },
            { name: "Gilberto le camionneur", rarity: "Epique", type: "Humain", image: "8.png" },
            { name: "Enceinte à musique", rarity: "Rare", type: "Humain", image: "9.png" }, 
            { name: "Pierre la pierre", rarity: "Rare", type: "Objet", image: "10.png" }, 
            { name: "TireXhandicapé", rarity: "Epique", type: "Animal", image: "11.png" },
            { name: "Radolf le magicien", rarity: "Arc-en-ciel", type: "Prestige", image: "12.png" },
            { name: "Le manouche prend sa douche", rarity: "Commune", type: "Animal", image: "13.png" },
            { name: "Pedro au quais ", rarity: "Rare", type: "Animal", image: "14.png" },      
            { name: "Raoul ça roule", rarity: "Epique", type: "Objet", image: "15.png" },
            { name: "Gaston le ballon", rarity: "Rare", type: "Objet", image: "16.png" },
            { name: "Stéphane carry", rarity: "Légendaire", type: "Objet", image: "17.png" },
            { name: "Carotte qui rote", rarity: "Rare", type: "Objet", image: "18.png" },     
            { name: "Tron pète", rarity: "Commune", type: "Objet", image: "19.png" },
            { name: "Glaçons maçon", rarity: "Rare", type: "Objet", image: "20.png" },
            { name: "El verme musician", rarity: "Spécial", type: "Animal", image: "21.png" },
            { name: "La reine baleine", rarity: "Epique", type: "Animal", image: "22.png" },
            { name: "La reine baleine", rarity: "Spécial", type: "Animal", image: "23.png" },
            { name: "Marion le papillon", rarity: "Légendaire", type: "Prestige", image: "24.png" },
            { name: "Marion le papillon", rarity: "Spécial", type: "Prestige", image: "25.png" },
            { name: "Tristan volan", rarity: "Rare", type: "Prestige", image: "26.png" },
            { name: "Tristan volan", rarity: "Spécial", type: "OPrestige", image: "27.png" },
            { name: "Jimmy le bonhomme de neige", rarity: "Légendaire", type: "Prestige", image: "28.png" },
            { name: "Jimmy le bonhomme de neige", rarity: "Spécial", type: "Prestige", image: "29.png" }
        ];

        function loadCollection() {
            const collection = JSON.parse(localStorage.getItem('collection')) || [];
            const container = document.getElementById('collection');
            container.innerHTML = '';

            // Calcul des statistiques
            let totalCards = 0;
            collection.forEach(card => {
                totalCards += card.count || 0;
            });
            
            const uniqueCards = collection.length;
            const totalAvailable = allCards.length;

            document.getElementById('total-cards').textContent = totalCards;
            document.getElementById('unique-cards').textContent = uniqueCards;
            document.getElementById('total-available').textContent = totalAvailable;

            // Afficher toutes les cartes
            allCards.forEach(card => {
                const ownedCard = collection.find(c => 
                    c.name === card.name && 
                    c.rarity === card.rarity && 
                    c.type === card.type
                );

                const cardElement = document.createElement('div');
                cardElement.className = `card ${card.rarity.toLowerCase()} ${!ownedCard ? 'locked' : ''}`;
                cardElement.innerHTML = `
                    ${ownedCard ? `<div class="card-count">×${ownedCard.count}</div>` : ''}
                    <img src="${card.image}" alt="${card.name}">
                    <div class="card-info">
                        <div class="card-name">${card.name}</div>
                        <div class="card-rarity" style="color: var(--${card.rarity.toLowerCase()})">${card.rarity}</div>
                        <div class="card-type">${card.type}</div>
                    </div>
                `;

                if (ownedCard) {
                    cardElement.onclick = () => showModal(ownedCard);
                }
                container.appendChild(cardElement);
            });
        }

        function sortCards(method) {
            const buttons = document.querySelectorAll('.sort-button');
            buttons.forEach(button => {
                button.classList.remove('active');
                if(button.textContent.toLowerCase().includes(method)) {
                    button.classList.add('active');
                }
            });

            const container = document.getElementById('collection');
            const cards = Array.from(container.children);

            switch(method) {
                case 'count':
                    cards.sort((a, b) => {
                        const countA = parseInt(a.querySelector('.card-count')?.textContent.replace('×', '') || '0');
                        const countB = parseInt(b.querySelector('.card-count')?.textContent.replace('×', '') || '0');
                        return countB - countA;
                    });
                    break;
                case 'default':
                    loadCollection();
                    return;
            }

            container.innerHTML = '';
            cards.forEach(card => container.appendChild(card));
        }

        function toggleRarityFilters() {
            const filters = document.getElementById('rarity-filters');
            filters.style.display = filters.style.display === 'flex' ? 'none' : 'flex';
        }

        function filterCards(rarity) {
            const cards = document.querySelectorAll('.card');
            const filters = document.getElementById('rarity-filters');
            
            cards.forEach(card => {
                if(card.classList.contains(rarity.toLowerCase())) {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });

            filters.style.display = 'none';
        }

        // Fermer les filtres de rareté en cliquant ailleurs
        document.addEventListener('click', (event) => {
            const filters = document.getElementById('rarity-filters');
            const rarityButton = event.target.closest('.rarity-button');
            
            if (!rarityButton && filters.style.display === 'flex') {
                filters.style.display = 'none';
            }
        });

        function showModal(card) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modal-image');
            const modalInfo = document.getElementById('modal-info');

            modalImage.src = card.image;
            modalInfo.innerHTML = ''; // On supprime les informations pour ne garder que l'image

            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('show'), 10);

            // Ajout de la fonctionnalité de drag
            let isDragging = false;
            let currentX;
            let currentY;
            let initialX;
            let initialY;
            let xOffset = 0;
            let yOffset = 0;

            modalImage.addEventListener('mousedown', dragStart);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', dragEnd);
            document.addEventListener('mouseleave', dragEnd);

            function dragStart(e) {
                initialX = e.clientX - xOffset;
                initialY = e.clientY - yOffset;

                if (e.target === modalImage) {
                    isDragging = true;
                    modalImage.classList.add('dragging');
                }
            }

            function drag(e) {
                if (isDragging) {
                    e.preventDefault();
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;

                    xOffset = currentX;
                    yOffset = currentY;

                    setTranslate(currentX, currentY, modalImage);
                }
            }

            function setTranslate(xPos, yPos, el) {
                el.style.transform = `translate3d(${xPos}px, ${yPos}px, 0)`;
            }

            function dragEnd() {
                initialX = currentX;
                initialY = currentY;
                isDragging = false;
                modalImage.classList.remove('dragging');
            }
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modal-image');
            modalImage.style.transform = 'translate3d(0px, 0px, 0)';
            modal.classList.remove('show');
            setTimeout(() => modal.style.display = 'none', 300);
        }

        // Fermer le modal en cliquant en dehors
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // Charger la collection au démarrage
        document.addEventListener('DOMContentLoaded', loadCollection);
    </script>
</body>
</html>
