<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4655;
            --secondary: #0fb6d6;
            --accent: #bd3944;
            --dark: #0f1923;
            --light: #ffffff;
            --violet: #b892ff;
            --neon-violet: #b892ff;
            --neon-pink: #ff69b4;
            --apex-red: #DA292E;
            --apex-gold: #F0A500;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0f1923 0%, #1a1a2e 50%, #2d1b36 100%);
            min-height: 100vh;
            color: var(--light);
            margin: 0;
            padding: 20px;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 25px;
            font-size: 16px;
            background: linear-gradient(135deg, var(--neon-violet), var(--neon-pink));
            color: var(--light);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(184, 146, 255, 0.3);
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            z-index: 100;
        }

        .back-button:hover {
            transform: translateX(-5px);
            box-shadow: 0 7px 20px rgba(184, 146, 255, 0.5);
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin: 20px 0;
            color: var(--light);
            text-shadow: 
                0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px #fff,
                0 0 42px var(--neon-violet),
                0 0 82px var(--neon-violet),
                0 0 92px var(--neon-pink),
                0 0 102px var(--neon-pink),
                0 0 151px var(--neon-violet);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px;
            flex-wrap: wrap;
        }

        .filter-button {
            padding: 10px 20px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            border: 2px solid var(--neon-violet);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Rajdhani', sans-serif;
        }

        .filter-button:hover, .filter-button.active {
            background: rgba(184, 146, 255, 0.2);
            box-shadow: 0 0 20px var(--neon-violet);
        }

        .collection-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: rgba(15, 25, 35, 0.9);
            border: 2px solid var(--neon-violet);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(184, 146, 255, 0.3);
        }

        .card img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .card-info {
            text-align: center;
            width: 100%;
        }

        .card-name {
            font-size: 1.2em;
            font-weight: bold;
            margin: 5px 0;
        }

        .card-rarity {
            font-size: 0.9em;
            margin: 5px 0;
        }

        .card-count {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: var(--light);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .commune { border-color: #28a745; }
        .rare { border-color: var(--secondary); }
        .epique { border-color: var(--violet); }
        .légendaire { border-color: var(--apex-gold); }
        .spécial { border-color: var(--primary); }
        .arc-en-ciel {
            border-image: linear-gradient(
                45deg,
                var(--primary),
                var(--secondary),
                var(--violet),
                var(--neon-pink),
                var(--apex-gold)
            ) 1;
            animation: rainbow-border 3s linear infinite;
        }

        @keyframes rainbow-border {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: rgba(15, 25, 35, 0.95);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid var(--neon-violet);
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: -20px;
            right: -20px;
            width: 40px;
            height: 40px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
        }

        .collection-stats {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: inline-block;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Retour</a>
    <h1>Ma Collection</h1>

    <div class="collection-stats">
        <div id="total-cards">Total des cartes : 0</div>
        <div id="unique-cards">Cartes uniques : 0</div>
    </div>

    <div class="controls">
        <button class="filter-button active" onclick="filterCards('all')">Toutes</button>
        <button class="filter-button" onclick="filterCards('commune')">Communes</button>
        <button class="filter-button" onclick="filterCards('rare')">Rares</button>
        <button class="filter-button" onclick="filterCards('epique')">Épiques</button>
        <button class="filter-button" onclick="filterCards('légendaire')">Légendaires</button>
        <button class="filter-button" onclick="filterCards('spécial')">Spéciales</button>
        <button class="filter-button" onclick="filterCards('arc-en-ciel')">Arc-en-ciel</button>
    </div>

    <div class="collection-container" id="collection"></div>

    <div id="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">×</button>
            <img id="modal-image" src="" alt="Card Image" style="max-width: 100%; max-height: 70vh;">
            <div id="modal-info" style="margin-top: 15px; text-align: center;"></div>
        </div>
    </div>

    <script>
        function loadCollection() {
            const collection = JSON.parse(localStorage.getItem('collection')) || [];
            const container = document.getElementById('collection');
            container.innerHTML = '';

            // Mettre à jour les statistiques
            const totalCards = collection.reduce((sum, card) => sum + card.count, 0);
            const uniqueCards = collection.length;
            document.getElementById('total-cards').textContent = `Total des cartes : ${totalCards}`;
            document.getElementById('unique-cards').textContent = `Cartes uniques : ${uniqueCards}`;

            collection.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = `card ${card.rarity.toLowerCase()}`;
                cardElement.innerHTML = `
                    <div class="card-count">×${card.count}</div>
                    <img src="${card.image}" alt="${card.name}">
                    <div class="card-info">
                        <div class="card-name">${card.name}</div>
                        <div class="card-rarity" style="color: var(--${card.rarity.toLowerCase()})">${card.rarity}</div>
                        <div class="card-type">${card.type}</div>
                    </div>
                `;

                cardElement.onclick = () => showModal(card);
                container.appendChild(cardElement);
            });
        }

        function filterCards(rarity) {
            const cards = document.querySelectorAll('.card');
            const buttons = document.querySelectorAll('.filter-button');

            // Mettre à jour les boutons actifs
            buttons.forEach(button => {
                button.classList.remove('active');
                if(button.textContent.toLowerCase().includes(rarity)) {
                    button.classList.add('active');
                }
            });

            cards.forEach(card => {
                if(rarity === 'all') {
                    card.style.display = 'flex';
                } else {
                    card.style.display = card.classList.contains(rarity) ? 'flex' : 'none';
                }
            });
        }

        function showModal(card) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modal-image');
            const modalInfo = document.getElementById('modal-info');

            modalImage.src = card.image;
            modalInfo.innerHTML = `
                <h2>${card.name}</h2>
                <p>Rareté : ${card.rarity}</p>
                <p>Type : ${card.type}</p>
                <p>Nombre possédé : ${card.count}</p>
                <p>Obtenu le : ${new Date(card.obtainedDate).toLocaleDateString()}</p>
                <p>Dernière obtention : ${new Date(card.lastObtainedDate).toLocaleDateString()}</p>
            `;

            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        // Fermer le modal en cliquant en dehors
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // Charger la collection au démarrage
        document.addEventListener('DOMContentLoaded', loadCollection);
    </script>
</body>
</html>
