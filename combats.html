<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateau de Combat Pokémon</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom right, #1a237e, #311b92);
            height: 100vh;
            overflow: hidden;
        }

        .game-board {
            width: 80%;
            max-width: 1200px;
            background: linear-gradient(145deg, #e0f7fa, #b2ebf2);
            border: 3px solid #0277bd;
            padding: 20px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            display: grid;
            grid-template-rows: auto auto auto;
            gap: 20px;
            position: relative;
        }

        .card {
            width: 100px;
            height: 140px;
            background: linear-gradient(135deg, #fff 0%, #f5f5f5 100%);
            border: 2px solid #2196f3;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            margin: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            padding: 10px;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30%;
            background: linear-gradient(45deg, #2196f3, #03a9f4);
            border-radius: 8px 8px 0 0;
            opacity: 0.8;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(33, 150, 243, 0.3);
        }

        .player-zone {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 2px solid #0277bd;
        }

        .zone-title {
            grid-column: 1 / -1;
            color: #0277bd;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .deck {
            width: 110px;
            height: 160px;
            background: linear-gradient(45deg, #1565c0, #0d47a1);
            border: 3px solid gold;
            border-radius: 10px;
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }

        .deck::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
        }

        .energy-counter {
            position: absolute;
            top: 20px;
            right: 160px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ffd700, #ffa000);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            border: 2px solid white;
        }

        @keyframes cardDraw {
            0% {
                transform: translateX(100%) rotate(0deg);
                opacity: 0;
            }
            100% {
                transform: translateX(0) rotate(360deg);
                opacity: 1;
            }
        }

        .card-drawn {
            animation: cardDraw 0.5s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="game-board">
        <div class="energy-counter" id="energyCounter">5</div>
        
        <div class="player-zone opponent-zone">
            <div class="zone-title">Zone Adversaire</div>
            <div class="card">Pokémon Actif</div>
            <div class="card">Banc 1</div>
            <div class="card">Banc 2</div>
            <div class="card">Banc 3</div>
            <div class="card">Banc 4</div>
        </div>

        <div class="player-zone battle-zone">
            <div class="zone-title">Zone de Combat</div>
            <div class="card">Énergie</div>
            <div class="card">Dresseur</div>
            <div class="card">Objet</div>
            <div class="card">Support</div>
            <div class="card">Stade</div>
        </div>

        <div class="player-zone player-zone">
            <div class="zone-title">Votre Zone</div>
            <div class="card">Pokémon Actif</div>
            <div class="card">Banc 1</div>
            <div class="card">Banc 2</div>
            <div class="card">Banc 3</div>
            <div class="card">Banc 4</div>
        </div>

        <div class="deck" id="deck" onclick="drawCard()">Pioche</div>
    </div>

    <script>
        const cards = [
            { name: "Pikachu", type: "Électrique", description: "Attaque Éclair: 30 dégâts" },
            { name: "Énergie Électrique", type: "Énergie", description: "+1 Énergie Électrique" },
            { name: "Potion", type: "Objet", description: "Soigne 30 PV" },
            { name: "Professeur Chen", type: "Support", description: "Piochez 3 cartes" },
            { name: "Stade Combat", type: "Stade", description: "Bonus aux Pokémon Combat" }
        ];

        let energy = 5;

        function drawCard() {
            const randomIndex = Math.floor(Math.random() * cards.length);
            const card = cards[randomIndex];
            
            const cardElement = document.createElement("div");
            cardElement.classList.add("card", "card-drawn");
            cardElement.innerHTML = `
                <strong>${card.name}</strong>
                <em>${card.type}</em>
                <p>${card.description}</p>
            `;
            
            document.querySelector(".player-zone").appendChild(cardElement);

            // Update energy
            energy = Math.max(0, energy - 1);
            document.getElementById("energyCounter").textContent = energy;
            
            if (energy === 0) {
                document.getElementById("deck").style.opacity = "0.5";
                document.getElementById("deck").style.cursor = "not-allowed";
            }
        }
    </script>
</body>
</html>
