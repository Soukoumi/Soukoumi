<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette des koumis</title>
    <style>
        /* Styles inchangés (voir votre code original) */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #ffebcd;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .coins-counter {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            background-color: #fff;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .roulette-container-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            border: 3px solid #333;
            border-radius: 15px;
            background: linear-gradient(145deg, #e0e0e0, #ffffff);
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.3), -8px -8px 16px rgba(255, 255, 255, 0.5);
        }
        .roulette-container {
            width: 400px;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
        }
        .info-button {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 25px;
            height: 25px;
            border: none;
            border-radius: 50%;
            background-color: #3498db;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .info-popup {
            position: absolute;
            top: 40px;
            right: 10px;
            width: 200px;
            padding: 10px;
            border: 2px solid #333;
            background-color: #fff;
            border-radius: 5px;
            font-size: 14px;
            text-align: left;
            display: none;
            z-index: 10;
        }
        .segment-row {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .segment {
            width: 90px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #333;
            font-size: 16px;
            font-weight: bold;
            background-color: #f0f0f0;
            position: relative;
        }
        .center-slot {
            width: 120px;
            height: 120px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
            margin: 10px 0;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="coins-counter" id="coins-counter">Pièces: 0</div>
    <h1>Roulette des koumi</h1>
    <div class="roulette-container-wrapper">
        <div class="roulette-container">
            <div class="segment-row">
                <div class="segment" data-prize="50">50 koumi</div>
                <div class="segment" data-prize="100">100 koumi</div>
                <div class="segment" data-prize="200">200 koumi</div>
            </div>
            <div class="center-slot" id="center-slot">?</div>
            <div class="segment-row">
                <div class="segment" data-prize="300">300 koumi</div>
                <div class="segment" data-prize="500">500 koumi</div>
                <div class="segment" data-prize="1000">1000 koumi</div>
            </div>
        </div>
    </div>
    <button id="spin-button" onclick="spinRoulette()">Lancer la Roulette</button>
    <div id="timer"></div>

    <script>
        let spinning = false;
        let totalCoins = parseInt(localStorage.getItem('totalCoins')) || 0;
        let lastSpinTime = parseInt(localStorage.getItem('lastSpinTime')) || 0;

        const updateCoinCounter = () => {
            document.getElementById('coins-counter').textContent = `Pièces: ${totalCoins}`;
            localStorage.setItem('totalCoins', totalCoins);
        };

        const checkSpinAvailability = () => {
            const now = Date.now();
            const cooldown = 12 * 60 * 60 * 1000; // 12 heures en ms
            const timeLeft = cooldown - (now - lastSpinTime);

            if (timeLeft > 0) {
                const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                document.getElementById('timer').textContent = `Prochain spin dans : ${hours}h ${minutes}m ${seconds}s`;
                document.getElementById('spin-button').disabled = true;
            } else {
                document.getElementById('timer').textContent = '';
                document.getElementById('spin-button').disabled = false;
            }
        };

        const spinRoulette = () => {
            if (spinning) return;
            spinning = true;

            const prizes = [50, 100, 200, 300, 500, 1000];
            const weights = [70, 35, 10, 6, 3.4, 0.8];
            const weightedArray = prizes.flatMap((prize, i) => Array(weights[i] * 10).fill(prize));
            const prize = weightedArray[Math.floor(Math.random() * weightedArray.length)];

            const centerSlot = document.getElementById('center-slot');
            centerSlot.textContent = "En cours...";

            setTimeout(() => {
                centerSlot.textContent = `${prize} Pièces`;
                totalCoins += prize;
                updateCoinCounter();

                lastSpinTime = Date.now();
                localStorage.setItem('lastSpinTime', lastSpinTime);
                spinning = false;
                checkSpinAvailability();
            }, 3000);
        };

        document.addEventListener('DOMContentLoaded', () => {
            updateCoinCounter();
            checkSpinAvailability();
            setInterval(checkSpinAvailability, 1000);
        });
    </script>
</body>
</html>
