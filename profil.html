<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #a8c0ff, #3f2b96); /* Dégradé radial */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            color: white;
            overflow: hidden; /* Éviter les débordements visuels */
        }

        .content-box {
            background: rgba(255, 255, 255, 0.1); /* Fond semi-transparent */
            border-radius: 20px; /* Coins arrondis */
            padding: 40px 60px; /* Espacement interne */
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.5), -5px -5px 15px rgba(255, 255, 255, 0.1); /* Ombre 3D */
            backdrop-filter: blur(10px); /* Effet de flou derrière */
            width: 300px; /* Largeur fixe */
        }

        h1 {
            color: #ffffff; /* Couleur blanche pour contraster avec le fond */
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Légère ombre portée */
        }

        .profile-info {
            margin-bottom: 20px;
        }

        .profile-info p {
            font-size: 18px;
            margin: 10px 0;
        }

        .profile-info span {
            font-weight: bold;
            color: #3498db; /* Bleu clair */
        }

        #playTime {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            color: #fff; /* Blanc pour contraster avec le fond */
        }

        #profilePic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .button-container {
            display: flex;
            justify-content: center; /* Aligner les boutons horizontalement */
            align-items: center;     /* Centrer les boutons verticalement */
            flex-wrap: wrap;         /* Permettre aux boutons de se réorganiser sur plusieurs lignes si nécessaire */
            margin-top: 20px; /* Espacement entre le compteur de pièces et les boutons */
        }

        .button-container button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 25px; /* Bords plus arrondis */
            background-color: #ffffff; /* Bleu clair */
            color: #0099ff;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.3); /* Ombre subtile */
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .button-container button:hover {
            background-color: #8ad0ff; /* Bleu plus foncé au survol */
            transform: scale(1.1); /* Agrandissement léger */
            box-shadow: 3px 6px 15px rgba(0, 0, 0, 0.5); /* Accentuation de l'ombre */
        }

        .circle-button {
            width: 80px; /* Largeur du bouton circulaire */
            height: 80px; /* Hauteur du bouton circulaire */
            border-radius: 50%; /* Forme circulaire */
            background-color: #e74c3c; /* Couleur rouge pour le bouton circulaire */
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 20px; /* Positionné à 20px du haut */
            right: 20px; /* Positionné à 20px de la droite */
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.3); /* Ombre subtile */
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .circle-button:hover {
            background-color: #c0392b; /* Rouge plus foncé au survol */
            transform: scale(1.2); /* Agrandissement plus marqué */
            box-shadow: 3px 6px 15px rgba(0, 0, 0, 0.5); /* Accentuation de l'ombre */
        }

        /* Champ de téléchargement caché */
        #fileInput {
            display: none;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.7); /* Fond semi-transparent */
            border-radius: 20px; /* Coins arrondis */
            padding: 40px 60px;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.5), -5px -5px 15px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            width: 300px;
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            background-color: #4285F4; /* Couleur Google */
            color: white;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container button:hover {
            background-color: #357ae8; /* Couleur de survol */
            transform: scale(1.05);
            box-shadow: 3px 6px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <!-- Section de connexion avec un bouton Google -->
    <div class="login-container" id="loginContainer">
        <h2>Se connecter</h2>
        <!-- Bouton de connexion sans onClick directement dans HTML -->
        <button id="googleSignInButton">Se connecter avec Google</button>
    </div>

    <!-- Conteneur principal avec effet 3D (caché tant que l'utilisateur n'est pas connecté) -->
    <div class="content-box" id="contentBox" style="display: none;">
        <h1>Mon Profil</h1>

        <div class="profile-info">
            <p>Roulettes effectuées : <span id="rouletteCount">0</span></p>
            <p>Invocations réalisées : <span id="invocationCount">0</span></p>
            <p id="playTime">Temps de jeu : 0h 0m 0s</p> <!-- Zone du temps de jeu -->
        </div>

        <div class="button-container">
            <button onclick="window.location.href='index.html'">Retour à l'accueil</button>
        </div>
    </div>

    <!-- Nouveau bouton circulaire pour le profil -->
    <button class="circle-button" onclick="triggerFileInput()">
        <img id="profilePic" src="default-avatar.png" alt="Photo de Profil">
    </button>

    <!-- Champ de téléchargement de fichier caché -->
    <input type="file" id="fileInput" accept="image/*" onchange="updateProfilePic(event)">

    <script type="module">
        // Importer les fonctions nécessaires de Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Configuration de Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyDU8t-5pvpGIWNPM-uxP3ZzYxQ7mAY5NVY",
          authDomain: "jeu-de-carte-dfa51.firebaseapp.com",
          projectId: "jeu-de-carte-dfa51",
          storageBucket: "jeu-de-carte-dfa51.firebasestorage.app",
          messagingSenderId: "684513159935",
          appId: "1:684513159935:web:17820c82672d6527ff7aca",
          measurementId: "G-F3P0WW2R3H"
        };

        // Initialiser Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Fonction de connexion avec Google
        function signInWithGoogle() {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    console.log("Utilisateur connecté : ", user);
                    document.getElementById('loginContainer').style.display = 'none';
                    document.getElementById('contentBox').style.display = 'block';
                    loadProfileData(user.uid); // Charger les données du profil de l'utilisateur
                })
                .catch((error) => {
                    console.error("Erreur de connexion : ", error.message);
                });
        }

        // Charger les données du profil
        function loadProfileData(uid) {
            const userRef = doc(db, "users", uid);
            getDoc(userRef).then((docSnap) => {
                if (docSnap.exists()) {
                    const userData = docSnap.data();
                    document.getElementById('rouletteCount').textContent = userData.rouletteCount || 0;
                    document.getElementById('invocationCount').textContent = userData.invocationCount || 0;
                    document.getElementById('profilePic').src = userData.profilePic || "default-avatar.png";
                }
            }).catch((error) => {
                console.error("Erreur de lecture des données utilisateur : ", error.message);
            });
        }

        // Détecter l'état de l'utilisateur
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('loginContainer').style.display = 'none'; // Masquer la section de connexion
                document.getElementById('contentBox').style.display = 'block'; // Afficher le profil
                loadProfileData(user.uid); // Charger les données de l'utilisateur
            } else {
                document.getElementById('loginContainer').style.display = 'block'; // Afficher la section de connexion
                document.getElementById('contentBox').style.display = 'none'; // Masquer la section du profil
            }
        });

        // Attacher un gestionnaire d'événements au bouton de connexion Google
        document.getElementById('googleSignInButton').addEventListener('click', signInWithGoogle);
    </script>

</body>
</html>
