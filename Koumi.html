    <!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Roulette des Koumi</title>
        <style>
            body {
                font-family: 'Poppins', sans-serif;
                text-align: center;
                margin: 0;
                padding: 0;
                background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
                background-size: 400% 400%;
                animation: gradientBG 15s ease infinite;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                position: relative;
                color: white;
                overflow: hidden;
            }

            @keyframes gradientBG {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }

            h1 {
                color: white;
                margin-bottom: 30px;
                font-size: 48px;
                font-weight: 700;
                text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
                letter-spacing: 2px;
                animation: titleFloat 3s ease-in-out infinite;
            }

            @keyframes titleFloat {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-10px); }
            }

            .coins-counter {
                position: absolute;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                font-size: 24px;
                font-weight: bold;
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                padding: 15px 30px;
                border-radius: 30px;
                color: white;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
            }

            .roulette-container-wrapper {
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 40px;
                border-radius: 20px;
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
                border: 1px solid rgba(255, 255, 255, 0.18);
                transition: transform 0.3s ease;
            }

            .roulette-container-wrapper:hover {
                transform: translateY(-5px);
            }

            .roulette-container {
                position: relative;
                width: 400px;
                height: 200px;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                align-items: center;
                border-radius: 15px;
                background: rgba(255, 255, 255, 0.05);
                padding: 20px;
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            .info-button {
                position: absolute;
                top: 10px;
                right: 10px;
                width: 30px;
                height: 30px;
                border: none;
                border-radius: 50%;
                background: linear-gradient(45deg, #5865F2, #7289da);
                color: white;
                font-size: 18px;
                font-weight: bold;
                cursor: pointer;
                display: flex;
                justify-content: center;
                align-items: center;
                transition: transform 0.3s ease;
            }

            .info-button:hover {
                transform: scale(1.1);
            }

            .info-popup {
                position: absolute;
                top: 50px;
                right: 10px;
                width: 220px;
                padding: 15px;
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                border-radius: 15px;
                font-size: 14px;
                text-align: left;
                display: none;
                z-index: 10;
                border: 1px solid rgba(255, 255, 255, 0.2);
                color: white;
            }

            .segment-row {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 15px;
            }

            .segment {
                width: 100px;
                height: 45px;
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 10px;
                font-size: 16px;
                font-weight: bold;
                background: rgba(255, 255, 255, 0.1);
                color: white;
                position: relative;
                border: 1px solid rgba(255, 255, 255, 0.2);
                transition: transform 0.3s ease;
            }

            .segment:hover {
                transform: scale(1.05);
            }

            .light {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border-radius: 10px;
                background: linear-gradient(45deg, rgba(255, 215, 0, 0.3), rgba(255, 255, 255, 0.5));
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
                display: none;
                pointer-events: none;
            }

            .center-slot {
                width: 130px;
                height: 130px;
                border-radius: 15px;
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(5px);
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 28px;
                font-weight: bold;
                margin: 15px 0;
                color: white;
                border: 1px solid rgba(255, 255, 255, 0.2);
                box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            }

            button {
                padding: 12px 25px;
                font-size: 16px;
                border: none;
                border-radius: 25px;
                background: linear-gradient(45deg, #5865F2, #7289da);
                color: white;
                cursor: pointer;
                transition: all 0.3s ease;
                font-weight: 600;
                box-shadow: 0 4px 15px rgba(88, 101, 242, 0.4);
            }

            button:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(88, 101, 242, 0.6);
            }

            .back-button {
                position: absolute;
                top: 20px;
                left: 20px;
                padding: 12px 25px;
                font-size: 16px;
                background: linear-gradient(45deg, #5865F2, #7289da);
                color: white;
                border: none;
                border-radius: 25px;
                cursor: pointer;
                text-decoration: none;
                transition: all 0.3s ease;
                font-weight: 600;
                box-shadow: 0 4px 15px rgba(88, 101, 242, 0.4);
            }

            .back-button:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(88, 101, 242, 0.6);
            }

            .coins-control {
                margin-top: 20px;
                display: flex;
                gap: 10px;
                align-items: center;
            }

            #increment-selector {
                padding: 10px;
                font-size: 16px;
                border: none;
                border-radius: 25px;
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(5px);
                color: white;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            #increment-selector option {
                background: #1a2a6c;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="coins-counter" id="coins-counter">Koumi: 0</div>

        <h1>Roulette des Koumi</h1>
        <a href="index.html" class="back-button">Retour</a>
        <div class="roulette-container-wrapper">
            <div class="roulette-container" id="roulette">
                <button class="info-button" onclick="toggleInfo()">i</button>
                <div class="info-popup" id="info-popup">
                    <strong>Probabilit√©s :</strong>
                    <ul>
                        <li>50 Koumi : 70%</li>
                        <li>100 Koumi : 35%</li>
                        <li>200 Koumi : 10%</li>
                        <li>300 Koumi : 6%</li>
                        <li>500 Koumi : 3.4%</li>
                        <li>1000 Koumi : 0.8%</li>
                    </ul>
                </div>
                <div class="segment-row">
                    <div class="segment" data-prize="50">50 Koumi<div class="light"></div></div>
                    <div class="segment" data-prize="100">100 Koumi<div class="light"></div></div>
                    <div class="segment" data-prize="200">200 Koumi<div class="light"></div></div>
                </div>
                <div class="center-slot" id="center-slot">?</div>
                <div class="segment-row">
                    <div class="segment" data-prize="300">300 Koumi<div class="light"></div></div>
                    <div class="segment" data-prize="500">500 Koumi<div class="light"></div></div>
                    <div class="segment" data-prize="1000">1000 Koumi<div class="light"></div></div>
                </div>
            </div>
        </div>

        <div class="coins-control">
            <!-- Boutons pour ajuster les pi√®ces -->
            <button class="coins-button" onclick="adjustCoins(-incrementValue)">-</button>
            <button class="coins-button" onclick="adjustCoins(incrementValue)">+</button>
            <select id="increment-selector" onchange="updateIncrementValue()">
                <option value="1">1</option>
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>

        <button id="spin-button" onclick="spinRoulette()">Lancer la Roulette</button>

        <div id="timer" class="timer"></div>

        <script>
            let spinning = false;
            let totalCoins = 0; // Variable pour stocker le nombre total de pi√®ces
            let rouletteCount = parseInt(localStorage.getItem('rouletteCount')) || 0;
            let incrementValue = 10; // Valeur par d√©faut de l'incr√©ment


            // Fonction pour mettre √† jour l'affichage du compteur de pi√®ces
    function updateCoinCounter() {
        document.getElementById('coins-counter').textContent = `Koumi: ${totalCoins}`;
        localStorage.setItem('totalCoins', totalCoins); // Sauvegarde dans le stockage local
    }

            // Fonction pour ajuster les pi√®ces (maintenant les pi√®ces peuvent √™tre n√©gatives)
    function adjustCoins(amount) {
        totalCoins += amount;
        updateCoinCounter();
    }

        // Mettre √† jour la valeur de l'incr√©ment selon la s√©lection
    function updateIncrementValue() {
        const selector = document.getElementById('increment-selector');
        incrementValue = parseInt(selector.value, 10);
    }

    function checkSpinAvailability() {
    const lastSpinTime = localStorage.getItem('lastSpinTime');
    const now = new Date().getTime();

    if (lastSpinTime) {
        const timeDiff = now - lastSpinTime;  // Calcul de la diff√©rence de temps depuis le dernier spin
        const timeLeft = 12 * 60 * 60 * 1000 - timeDiff;  // Temps restant jusqu'√† 12 heures (en millisecondes)

        if (timeLeft > 0) {
            // Calcul du temps restant en heures, minutes et secondes
            const hoursRemaining = Math.floor(timeLeft / (1000 * 60 * 60));
            const minutesRemaining = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const secondsRemaining = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Mise √† jour de l'affichage du d√©compte
            document.getElementById('timer').textContent = `Prochain spin dans : ${hoursRemaining}h ${minutesRemaining}m ${secondsRemaining}s`;
            document.getElementById('spin-button').disabled = true;  // D√©sactivation du bouton spin
        } else {
            // Le temps est √©coul√©, r√©initialisation
            document.getElementById('timer').textContent = '';
            document.getElementById('spin-button').disabled = false;  // Activation du bouton spin
        }
    } else {
        // Si aucun spin n'a eu lieu auparavant, on affiche le bouton comme disponible
        document.getElementById('timer').textContent = '';
        document.getElementById('spin-button').disabled = false;
    }
}


            // Sauvegarder le temps du dernier spin
            function updateLastSpinTime() {
                const now = new Date().getTime();
                localStorage.setItem('lastSpinTime', now);
            }

            // Lancer la roulette
            function spinRoulette() {
                if (spinning) return;
                spinning = true;

                const segments = document.querySelectorAll('.segment');
                const centerSlot = document.getElementById('center-slot');

                // Probabilit√©s personnalis√©es pour chaque segment
                const prizes = [
                    { prize: "50", weight: 70 },
                    { prize: "100", weight: 35 },
                    { prize: "200", weight: 10 },
                    { prize: "300", weight: 6 },
                    { prize: "500", weight: 3.4 },
                    { prize: "1000", weight: 0.8 }
                ];

                const weightedArray = [];
                prizes.forEach(item => {
                    for (let i = 0; i < item.weight * 10; i++) {
                        weightedArray.push(item.prize);
                    }
                });

                const randomPrize = weightedArray[Math.floor(Math.random() * weightedArray.length)];

                let finalIndex = Array.from(segments).findIndex(
                    segment => segment.getAttribute('data-prize') === randomPrize
                );

                let currentIndex = 0;
                let rotations = Math.floor(Math.random() * 10) + 20; // Nombre al√©atoire de rotations

                const interval = setInterval(() => {
                    segments.forEach((segment, index) => {
                        const light = segment.querySelector('.light');
                        light.style.display = index === currentIndex ? 'block' : 'none';
                    });

                    if (rotations > 0) {
                        currentIndex = (currentIndex + 1) % segments.length;
                        rotations--;
                    } else if (currentIndex === finalIndex) {
                        clearInterval(interval);
                        spinning = false;

                        setTimeout(() => {
                            segments.forEach(segment => {
                                const light = segment.querySelector('.light');
                                light.style.display = 'none';
                            });

                            centerSlot.textContent = `${randomPrize} Koumi`;

                            // Ajouter les pi√®ces gagn√©es
                            totalCoins += parseInt(randomPrize);
                            updateCoinCounter();

                            // Incr√©menter le compteur de roulettes
                            rouletteCount++;
                            localStorage.setItem('rouletteCount', rouletteCount);

                            // Sauvegarder le temps du dernier spin
                            updateLastSpinTime();
                            checkSpinAvailability(); // Mettre √† jour la disponibilit√© du spin
                        }, 100);
                    } else {
                        currentIndex = (currentIndex + 1) % segments.length;
                    }
                }, 100);
            }

            // Fonction pour afficher/masquer les informations
            function toggleInfo() {
                const infoPopup = document.getElementById('info-popup');
                infoPopup.style.display = infoPopup.style.display === 'none' || !infoPopup.style.display ? 'block' : 'none';
            }

            // Initialisation au chargement de la page
            document.addEventListener('DOMContentLoaded', () => {
                // R√©cup√©rer les pi√®ces sauvegard√©es
                const storedCoins = parseInt(localStorage.getItem('totalCoins')) || 0;
                totalCoins = storedCoins;
                updateCoinCounter();

                // R√©cup√©rer le nombre de roulettes effectu√©es
                rouletteCount = parseInt(localStorage.getItem('rouletteCount')) || 0;

                // V√©rifier la disponibilit√© du spin toutes les secondes
                setInterval(checkSpinAvailability, 1000);

                // V√©rification initiale du temps restant pour spin
                checkSpinAvailability();
            });
        </script>
    </body>
    </html>
