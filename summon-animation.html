<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation d'Invocation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1c20 0%, #2d3436 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            perspective: 1000px;
        }

        .scene {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
        }

        .booster-container {
            position: relative;
            width: 300px;
            height: 450px;
            transform-style: preserve-3d;
            animation: floatInOut 3s ease-out forwards;
        }

        @keyframes floatInOut {
            0% {
                transform: translateY(100vh) rotateX(60deg) scale(0.8);
                opacity: 0;
            }
            40% {
                transform: translateY(0) rotateX(0) scale(1);
                opacity: 1;
            }
            60% {
                transform: translateY(0) rotateX(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotateX(-60deg) scale(0.8);
                opacity: 0;
            }
        }

        .tear-points {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 3;
        }

        .tear-point {
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tear-point:hover {
            background: white;
            box-shadow: 0 0 10px white;
            transform: scale(1.2);
        }

        .booster {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: none;
            cursor: grab;
        }

        .booster.opening {
            transform: rotateY(180deg);
        }

        .booster-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .booster-front {
            background: linear-gradient(45deg, #ffd700, #ffa500);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            transform: translateZ(2px);
        }

        .booster-back {
            background: linear-gradient(45deg, #3498db, #2980b9);
            transform: rotateY(180deg) translateZ(2px);
        }

        .cards-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
        }

        .card {
            position: absolute;
            width: 200px;
            height: 300px;
            transform-style: preserve-3d;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .card.hidden {
            opacity: 0;
            transform: translateY(50px);
        }

        .card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .card.revealed {
            transform: rotateY(180deg);
        }

        .special-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .special-effect.legendary {
            background: radial-gradient(circle at center, rgba(255, 215, 0, 0.5) 0%, transparent 70%);
            animation: pulseGold 2s infinite;
        }

        .special-effect.rainbow {
            background: linear-gradient(45deg, 
                rgba(255, 0, 0, 0.5),
                rgba(255, 165, 0, 0.5),
                rgba(255, 255, 0, 0.5),
                rgba(0, 255, 0, 0.5),
                rgba(0, 0, 255, 0.5),
                rgba(238, 130, 238, 0.5));
            animation: rainbow 3s linear infinite;
        }

        @keyframes pulseGold {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .card-shine {
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transform: skewX(-20deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            20% { left: 200%; }
            100% { left: 200%; }
        }

        .click-guide {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.5em;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            opacity: 0;
            transition: opacity 0.3s;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
            100% { transform: translateX(-50%) scale(1); }
        }

        .click-guide.visible {
            opacity: 1;
        }

        .finish-button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .finish-button:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 7px 20px rgba(52, 152, 219, 0.5);
        }

        .finish-button.visible {
            opacity: 1;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            pointer-events: none;
        }

        .tear-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            clip-path: polygon(0 0, 0 0, 0 0);
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 50%);
        }

        .tear-guide {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.2em;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tear-guide.visible {
            opacity: 1;
            animation: float 2s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="booster-container">
            <div class="tear-points">
                <div class="tear-point"></div>
                <div class="tear-point"></div>
                <div class="tear-point"></div>
            </div>
            <div class="booster">
                <div class="booster-face booster-front">
                    <div class="card-shine"></div>
                    <img src="/public/images/booster-front.svg" alt="Booster Front">
                </div>
                <div class="booster-face booster-back">
                    <img src="/public/images/booster-back.svg" alt="Booster Back">
                </div>
            </div>
        </div>
        <div class="cards-container"></div>
    </div>
    <div class="click-guide">Cliquez pour ouvrir</div>
    <button class="finish-button" onclick="finishSummon()">Terminer</button>
    <div class="particles"></div>

    <script>
        const summonType = localStorage.getItem('currentSummonType');
        const rewardsPool = [
            { name: "Carte Commune", rarity: "Common", weight: 60, class: "commune" },
            { name: "Carte Rare", rarity: "Rare", weight: 35, class: "rare" },
            { name: "Carte Épique", rarity: "Epic", weight: 12, class: "epique" },
            { name: "Carte Légendaire", rarity: "Legendary", weight: 2, class: "légendaire" },
            { name: "Carte Spéciale", rarity: "Special", weight: 0.2, class: "spécial" },
            { name: "Carte Arc-en-ciel", rarity: "Rainbow", weight: 0.05, class: "arc-en-ciel" }
        ];

        let currentCardIndex = 0;
        let cards = [];
        let boosterAnimationComplete = false;

        function initializeAnimation() {
            const boosterContainer = document.querySelector('.booster-container');
            
            boosterContainer.addEventListener('animationend', () => {
                if (!boosterAnimationComplete) {
                    boosterAnimationComplete = true;
                    showBoosterWithTearPoints();
                }
            });
        }

        function showBoosterWithTearPoints() {
            const boosterContainer = document.querySelector('.booster-container');
            boosterContainer.style.animation = 'none';
            boosterContainer.style.transform = 'translateY(0) rotateX(0) scale(1)';
            boosterContainer.style.opacity = '1';

            const tearPoints = document.querySelectorAll('.tear-point');
            tearPoints.forEach(point => {
                point.addEventListener('mouseover', startTearEffect);
            });
        }

        function startTearEffect() {
            if (boosterAnimationComplete) {
                const booster = document.querySelector('.booster');
                booster.style.transform = 'translateX(-150%) rotate(-45deg) scale(0.8)';
                booster.style.opacity = '0';
                booster.style.transition = 'all 1s cubic-bezier(0.4, 0, 0.2, 1)';

                setTimeout(() => {
                    document.querySelector('.booster-container').style.display = 'none';
                    showCards();
                }, 1000);
            }
        }

        function showCards() {
            const cardsContainer = document.querySelector('.cards-container');
            cardsContainer.style.opacity = '1';
            cardsContainer.style.pointerEvents = 'all';

            const numCards = summonType === 'multi' ? 10 : 1;
            cards = Array(numCards).fill().map(() => getRandomReward());

            cards.forEach((card, index) => {
                const cardElement = createCard(card);
                cardElement.classList.add('hidden');
                cardsContainer.appendChild(cardElement);
            });

            showNextCard();
        }

        function showNextCard() {
            if (currentCardIndex < cards.length) {
                const card = document.querySelectorAll('.card')[currentCardIndex];
                card.classList.remove('hidden');
                card.classList.add('visible');

                if (cards[currentCardIndex].rarity === 'Legendary' || 
                    cards[currentCardIndex].rarity === 'Special') {
                    addSpecialEffect(card, 'legendary');
                } else if (cards[currentCardIndex].rarity === 'Rainbow') {
                    addSpecialEffect(card, 'rainbow');
                }

                card.addEventListener('click', () => {
                    card.classList.add('revealed');
                    setTimeout(() => {
                        card.classList.add('hidden');
                        currentCardIndex++;
                        showNextCard();
                    }, 1500);
                });
            } else {
                document.querySelector('.finish-button').classList.add('visible');
            }
        }

        function addSpecialEffect(card, effectType) {
            const effect = document.createElement('div');
            effect.className = `special-effect ${effectType}`;
            card.appendChild(effect);
            
            setTimeout(() => {
                effect.style.opacity = '1';
            }, 100);
        }

        function getRandomReward() {
            const weightedArray = [];
            rewardsPool.forEach(item => {
                for (let i = 0; i < item.weight; i++) {
                    weightedArray.push(item);
                }
            });
            return weightedArray[Math.floor(Math.random() * weightedArray.length)];
        }

        function createParticles() {
            const particles = document.querySelector('.particles');
            for(let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.transform = `scale(${Math.random()})`;
                particle.style.opacity = Math.random();
                particle.style.animation = `float ${5 + Math.random() * 10}s linear infinite`;
                particles.appendChild(particle);
            }
        }

        function createCard(reward) {
            const card = document.createElement('div');
            card.className = `card ${reward.rarity.toLowerCase()}`;
            
            const front = document.createElement('div');
            front.className = 'card-face card-front';
            front.innerHTML = '<div class="card-shine"></div>';
            
            const back = document.createElement('div');
            back.className = 'card-face card-back';
            const img = document.createElement('img');
            img.src = reward.image;
            img.alt = reward.name;
            back.appendChild(img);
            
            card.appendChild(front);
            card.appendChild(back);
            
            return card;
        }

        function finishSummon() {
            window.location.href = 'invocation.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            initializeAnimation();
        });
    </script>
</body>
</html>
