<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Soukoumi</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4655;
            --secondary: #0fb6d6;
            --accent: #bd3944;
            --dark: #0f1923;
            --light: #ffffff;
            --violet-clair: #e6d5ff;
            --neon-violet: #e6d5ff;
            --neon-pink: #ff69b4;
            --apex-red: #DA292E;
            --apex-gold: #F0A500;
            --dark-gray: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0f1923 0%, #1a1a2e 50%, #2d1b36 100%);
            min-height: 100vh;
            color: var(--light);
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 0.8rem 1.5rem;
            background: var(--dark-gray);
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
            clip-path: polygon(10px 0, 100% 0, calc(100% - 10px) 100%, 0 100%);
            z-index: 100;
            border: 1px solid var(--violet-clair);
        }

        .back-button:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: translateY(-2px);
        }

        .profile-section {
            background: var(--dark-gray);
            border: 2px solid var(--violet-clair);
            margin: 2rem 0;
            padding: 2rem;
            border-radius: 4px;
        }

        .section-title {
            color: var(--violet-clair);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .profile-pic-container {
            position: relative;
            width: 150px;
            height: 150px;
            cursor: pointer;
        }

        .profile-pic-large {
            width: 100%;
            height: 100%;
            border: 3px solid var(--violet-clair);
            clip-path: polygon(
                20% 0%,
                80% 0%,
                100% 20%,
                100% 80%,
                80% 100%,
                20% 100%,
                0% 80%,
                0% 20%
            );
            overflow: hidden;
            position: relative;
        }

        .profile-pic-large img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-pic-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .profile-pic-container:hover .profile-pic-overlay {
            opacity: 1;
        }

        .profile-pic-text {
            color: white;
            text-align: center;
            font-size: 0.8rem;
        }

        #profile-pic-input {
            display: none;
        }

        .profile-info-large {
            flex-grow: 1;
        }

        .profile-name-input {
            background: var(--dark-gray);
            border: 2px solid var(--violet-clair);
            padding: 0.5rem 1rem;
            color: var(--light);
            font-size: 1.2rem;
            font-family: 'Rajdhani', sans-serif;
            margin-bottom: 1rem;
            width: 100%;
            max-width: 300px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .stat-card {
            background: var(--dark-gray);
            border: 1px solid var(--violet-clair);
            padding: 1.5rem;
            text-align: center;
            clip-path: polygon(10px 0, 100% 0, calc(100% - 10px) 100%, 0 100%);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--violet-clair);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 1rem;
            color: var(--light);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-section {
            margin-top: 2rem;
            text-align: center;
        }

        .login-button {
            background: var(--dark-gray);
            border: 1px solid var(--violet-clair);
            color: var(--light);
            padding: 0.8rem 2rem;
            margin: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            background: var(--violet-clair);
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="acceuil.html" class="back-button">Retour</a>

        <div class="profile-section">
            <h2 class="section-title">Informations du Profil</h2>
            <div class="profile-header">
                <div class="profile-pic-container">
                    <input type="file" id="profile-pic-input" accept="image/*">
                    <div class="profile-pic-large">
                        <img src="https://placehold.co/150x150" alt="Profile Picture" id="profile-pic">
                        <div class="profile-pic-overlay">
                            <div class="profile-pic-text">Cliquez pour changer<br>votre photo</div>
                        </div>
                    </div>
                </div>
                <div class="profile-info-large">
                    <input type="text" class="profile-name-input" value="Joueur_123" placeholder="Nom du joueur">
                    <div class="profile-level">
                        <span class="level-badge">Niveau 0</span>
                        <span>Débutant</span>
                    </div>
                </div>
            </div>

            <div class="login-section">
                <button class="login-button">Se connecter avec Google</button>
                <button class="login-button">Se connecter avec Email</button>
            </div>
        </div>

        <div class="profile-section">
            <h2 class="section-title">Statistiques</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value">0</div>
                    <div class="stat-label">Victoires</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">0</div>
                    <div class="stat-label">Défaites</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">0</div>
                    <div class="stat-label">Total de parties</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">0</div>
                    <div class="stat-label">Boosters ouverts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">0</div>
                    <div class="stat-label">Heures de jeu</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Gestion du changement de photo de profil et sauvegarde des données
        const profilePicContainer = document.querySelector('.profile-pic-container');
        const profilePicInput = document.getElementById('profile-pic-input');
        const profilePic = document.getElementById('profile-pic');
        const profileNameInput = document.querySelector('.profile-name-input');

        // Charger les données sauvegardées
        window.addEventListener('load', () => {
            const savedName = localStorage.getItem('playerName');
            const savedPic = localStorage.getItem('playerPic');
            
            if (savedName) {
                profileNameInput.value = savedName;
            }
            
            if (savedPic) {
                profilePic.src = savedPic;
            }
        });

        // Sauvegarder le nom du joueur
        profileNameInput.addEventListener('change', () => {
            localStorage.setItem('playerName', profileNameInput.value);
        });

        // Gestion de la photo de profil
        profilePicContainer.addEventListener('click', () => {
            profilePicInput.click();
        });

        profilePicInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const imageData = e.target.result;
                    profilePic.src = imageData;
                    localStorage.setItem('playerPic', imageData);
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
