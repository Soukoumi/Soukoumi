<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soukoumi</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            color: white;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            position: absolute;
            top: 20px;
            font-size: 48px;
            font-weight: 700;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            margin: 0;
            background: linear-gradient(45deg, #fff, #f3f3f3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleFloat 3s ease-in-out infinite;
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        #discordButton {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(45deg, #5865F2, #7289da);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.4);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        #discordButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(88, 101, 242, 0.6);
        }

        .hidden-buttons {
            display: flex;
            flex-direction: row;
            gap: 25px;
            margin-top: 10px;
            position: absolute;
            bottom: 180px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .hidden-buttons.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .hidden-buttons.hidden {
            opacity: 0;
            transform: translateX(-50%) translateY(50px);
        }

        .hidden-buttons button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.9);
            color: #1a2a6c;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .hidden-buttons button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: 0.5s;
        }

        .hidden-buttons button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: white;
        }

        .hidden-buttons button:hover::before {
            left: 100%;
        }

        .diamond {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
            position: absolute;
            bottom: 100px;
            transform: rotate(45deg);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .diamond::after {
            content: '';
            width: 40%;
            height: 40%;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            transition: all 0.3s ease;
        }

        .diamond:hover {
            transform: rotate(45deg) scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .rotated {
            transform: rotate(405deg);
        }

        .rotated:hover {
            transform: rotate(405deg) scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Soukoumi</h1>
    <a id="discordButton" href="https://discord.gg/c3b2MC5se4" target="_blank">Discord</a>
    
    <div id="hiddenButtons" class="hidden-buttons hidden">
        <button onclick="window.location.href='Koumi.html'">Koumi</button>
        <button onclick="window.location.href='invocation.html'">Invocation</button>
        <button onclick="window.location.href='collection.html'">Collection</button>
        <button onclick="window.location.href='combats.html'">Combats</button>
    </div>

    <div class="diamond" id="diamondButton" onclick="toggleButtons()"></div>

    <script>
        function toggleButtons() {
            const buttons = document.getElementById('hiddenButtons');
            const diamond = document.getElementById('diamondButton');
            if (buttons.classList.contains('hidden')) {
                buttons.style.display = 'flex';
                setTimeout(() => {
                    buttons.classList.remove('hidden');
                    buttons.classList.add('visible');
                }, 10);
                diamond.classList.add('rotated');
            } else {
                buttons.classList.remove('visible');
                buttons.classList.add('hidden');
                diamond.classList.remove('rotated');
                setTimeout(() => {
                    buttons.style.display = 'none';
                }, 500);
            }
        }
    </script>
</body>
</html>
