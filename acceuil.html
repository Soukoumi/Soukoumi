<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soukoumi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #a8c0ff, #3f2b96);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            color: white;
            overflow: hidden;
        }

        h1 {
            position: absolute;
            top: 20px;
            font-size: 32px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        #discordButton {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #5865F2;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.3);
            text-decoration: none;
        }

        .hidden-buttons {
    display: flex;
    flex-direction: row;
    gap: 20px;
    margin-top: 10px; /* RÃ©duit la distance */
}


        .hidden-buttons button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            background-color: white;
            color: #0099ff;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .hidden-buttons button:hover {
            background-color: #8ad0ff;
            transform: scale(1.1);
            box-shadow: 3px 6px 15px rgba(0, 0, 0, 0.5);
        }

        .diamond {
    width: 50px;
    height: 50px;
    background: white;
    position: absolute;
    bottom: 100px; /* Position plus proche des autres boutons */
    transform: rotate(45deg);
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.3);
    transition: transform 0.5s ease;
}

        .rotated {
            transform: rotate(405deg);
        }
    </style>
</head>
<body>
    <h1>Soukoumi</h1>
    <a id="discordButton" href="https://discord.gg/c3b2MC5se4" target="_blank">Discord</a>
    
    <div id="hiddenButtons" class="hidden-buttons" style="display: none;">
        <button onclick="window.location.href='Koumi.html'">Koumi</button>
        <button onclick="window.location.href='invocation.html'">Invocation</button>
        <button onclick="window.location.href='collection.html'">Collection</button>
    </div>

    <div class="diamond" id="diamondButton" onclick="toggleButtons()"></div>

    <script>
        function toggleButtons() {
            const buttons = document.getElementById('hiddenButtons');
            const diamond = document.getElementById('diamondButton');
            if (buttons.style.display === 'none') {
                buttons.style.display = 'flex';
                diamond.classList.add('rotated');
            } else {
                buttons.style.display = 'none';
                diamond.classList.remove('rotated');
            }
        }
    </script>
</body>
</html>
