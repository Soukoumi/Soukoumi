<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soukoumi</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4655;
            --secondary: #0fb6d6;
            --accent: #bd3944;
            --dark: #0f1923;
            --light: #ffffff;
            --violet: #b892ff;
            --neon-violet: #b892ff;
            --neon-pink: #ff69b4;
            --apex-red: #DA292E;
            --apex-gold: #F0A500;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0f1923 0%, #1a1a2e 50%, #2d1b36 100%);
            min-height: 100vh;
            color: var(--light);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(184, 146, 255, 0.1) 0%, transparent 60%);
            pointer-events: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }

        .title {
            text-align: center;
            margin: 2rem 0;
            position: relative;
            font-size: 7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--light);
            text-shadow: 
                0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px #fff,
                0 0 42px var(--neon-violet),
                0 0 82px var(--neon-violet),
                0 0 92px var(--neon-pink),
                0 0 102px var(--neon-pink),
                0 0 151px var(--neon-violet);
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 
                    0 0 7px #fff,
                    0 0 10px #fff,
                    0 0 21px #fff,
                    0 0 42px var(--neon-violet),
                    0 0 82px var(--neon-violet),
                    0 0 92px var(--neon-pink),
                    0 0 102px var(--neon-pink),
                    0 0 151px var(--neon-violet);
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }

        .profile-card {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 280px;
            background: rgba(15, 25, 35, 0.95);
            border: 2px solid var(--neon-violet);
            padding: 0.8rem 1.2rem;
            z-index: 100;
            backdrop-filter: blur(10px);
            clip-path: polygon(10px 0, 100% 0, calc(100% - 10px) 100%, 0 100%);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 5px 15px rgba(184, 146, 255, 0.2),
                0 0 30px rgba(184, 146, 255, 0.1);
            border-color: var(--neon-violet);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .profile-pic {
            width: 45px;
            height: 45px;
            border: 2px solid var(--neon-violet);
            clip-path: polygon(
                20% 0%,
                80% 0%,
                100% 20%,
                100% 80%,
                80% 100%,
                20% 100%,
                0% 80%,
                0% 20%
            );
            overflow: hidden;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
            flex-grow: 1;
        }

        .profile-name {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--neon-violet);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .profile-level {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .level-badge {
            background: var(--apex-gold);
            color: var(--dark);
            padding: 0.1rem 0.4rem;
            border-radius: 2px;
            font-weight: 700;
            font-size: 0.8rem;
        }

        .exp-bar-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 0.3rem;
        }

        .exp-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-violet), var(--neon-pink));
            transition: width 0.3s ease;
        }

        .exp-text {
            font-size: 0.7rem;
            color: var(--light);
            opacity: 0.9;
            text-align: right;
            margin-top: 0.2rem;
        }

        .profile-banner {
            width: 100%;
            height: 100px;
            margin: -1rem -1rem 1rem -1rem;
            padding: 1rem;
            background: linear-gradient(135deg, var(--apex-red), var(--dark));
            position: relative;
            overflow: hidden;
            border-bottom: 2px solid var(--apex-gold);
        }

        .profile-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 45%, var(--apex-gold) 49%, transparent 51%),
                linear-gradient(-45deg, transparent 45%, var(--apex-gold) 49%, transparent 51%);
            background-size: 10px 10px;
            opacity: 0.1;
        }

        .profile-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(240, 165, 0, 0.3);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--apex-gold);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--light);
            opacity: 0.8;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
            pointer-events: none;
            width: auto;
        }

        .nav-grid.active {
            pointer-events: all;
        }

        .nav-button {
            position: relative;
            padding: 2rem 4rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(184, 146, 255, 0.3);
            color: var(--light);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.5rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            clip-path: polygon(10px 0, 100% 0, calc(100% - 10px) 100%, 0 100%);
            backdrop-filter: blur(5px);
            opacity: 0;
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transform-origin: center;
            min-width: 300px;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            transition: 0.5s;
            z-index: -1;
        }

        .nav-button:hover::before {
            left: 0;
        }

        /* Styles sp√©cifiques pour chaque bouton */
        .nav-button:nth-child(1) { /* Koumi */
            border-color: var(--neon-violet);
        }
        .nav-button:nth-child(1):hover {
            background: rgba(184, 146, 255, 0.2);
            border-color: var(--neon-violet);
            box-shadow: 0 0 20px var(--neon-violet);
            color: var(--neon-violet);
        }

        .nav-button:nth-child(2) { /* Invocation */
            border-color: var(--apex-gold);
        }
        .nav-button:nth-child(2):hover {
            background: rgba(240, 165, 0, 0.2);
            border-color: var(--apex-gold);
            box-shadow: 0 0 20px var(--apex-gold);
            color: var(--apex-gold);
        }

        .nav-button:nth-child(3) { /* Collection */
            border-color: var(--neon-pink);
        }
        .nav-button:nth-child(3):hover {
            background: rgba(255, 105, 180, 0.2);
            border-color: var(--neon-pink);
            box-shadow: 0 0 20px var(--neon-pink);
            color: var(--neon-pink);
        }

        .nav-grid.active .nav-button {
            opacity: 1;
        }

        .nav-grid.active .nav-button:nth-child(1) {
            transform: translate(-50%, -140%) scale(1);
        }

        .nav-grid.active .nav-button:nth-child(2) {
            transform: translate(-50%, 0%) scale(1);
        }

        .nav-grid.active .nav-button:nth-child(3) {
            transform: translate(-50%, 140%) scale(1);
        }

        #discordButton {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 0.8rem 1.5rem;
            background: rgba(184, 146, 255, 0.2);
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
            clip-path: polygon(10px 0, 100% 0, calc(100% - 10px) 100%, 0 100%);
            z-index: 100;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #discordButton:hover {
            background: rgba(184, 146, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(184, 146, 255, 0.3);
        }

        .background-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
            z-index: -1;
        }

        .line {
            position: absolute;
            background: linear-gradient(90deg, transparent, var(--violet), transparent);
            opacity: 0.2;
        }

        .line-1 {
            top: 20%;
            left: -5%;
            width: 110%;
            height: 1px;
            transform: rotate(-15deg);
        }

        .line-2 {
            top: 60%;
            left: -5%;
            width: 110%;
            height: 1px;
            transform: rotate(15deg);
        }

        @media (max-width: 768px) {
            .nav-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .title {
                font-size: 4rem;
            }

            .nav-button {
                font-size: 1rem;
                padding: 1rem;
            }
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        .diamond-button {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--neon-violet), var(--neon-pink));
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }

        .diamond-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, var(--neon-violet) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .diamond-button.active::after {
            opacity: 0.5;
        }

        .diamond-button.active {
            transform: translateX(-50%) scale(0.8);
            box-shadow: 0 0 30px var(--neon-violet);
        }

        .diamond-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: var(--dark);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .diamond-button.active::before {
            transform: translate(-50%, -50%) scale(0.5);
        }

        /* Ajout des styles pour les √©toiles */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
            opacity: 0;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
                transform: translateY(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-20px);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        /* Styles pour le contr√¥le audio */
        .audio-control {
            position: fixed;
            bottom: 40px;
            right: 40px;
            display: flex;
            align-items: center;
            gap: 1rem;
            z-index: 1000;
            background: rgba(15, 25, 35, 0.6);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(184, 146, 255, 0.3);
            transition: all 0.3s ease;
        }

        .audio-control:hover {
            background: rgba(15, 25, 35, 0.8);
            border-color: var(--neon-violet);
            box-shadow: 0 0 20px rgba(184, 146, 255, 0.2);
        }

        .volume-button {
            width: 40px;
            height: 40px;
            background: rgba(184, 146, 255, 0.2);
            border: 2px solid var(--neon-violet);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: var(--light);
            font-size: 1.2rem;
        }

        .volume-button:hover {
            background: rgba(184, 146, 255, 0.3);
            box-shadow: 0 0 15px var(--neon-violet);
        }

        .volume-slider {
            width: 100px;
            height: 4px;
            -webkit-appearance: none;
            background: rgba(184, 146, 255, 0.2);
            border-radius: 2px;
            outline: none;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .audio-control:hover .volume-slider {
            opacity: 1;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: var(--neon-violet);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            box-shadow: 0 0 10px var(--neon-violet);
            transform: scale(1.2);
        }

        .volume-percentage {
            min-width: 45px;
            color: var(--light);
            font-size: 0.9rem;
            text-align: center;
            font-family: 'Rajdhani', sans-serif;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .audio-control:hover .volume-percentage {
            opacity: 1;
        }

        /* Styles pour le pop-up de bienvenue */
        .welcome-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .welcome-container {
            background: var(--dark);
            padding: 2rem;
            border: 2px solid var(--neon-violet);
            max-width: 500px;
            width: 90%;
            text-align: center;
            clip-path: polygon(10px 0, 100% 0, calc(100% - 10px) 100%, 0 100%);
        }

        .welcome-title {
            color: var(--neon-violet);
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .welcome-input {
            background: var(--dark);
            border: 2px solid var(--neon-violet);
            padding: 0.8rem;
            color: var(--light);
            font-size: 1.2rem;
            font-family: 'Rajdhani', sans-serif;
            width: 100%;
            max-width: 300px;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .welcome-pic-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 1.5rem;
            position: relative;
            cursor: pointer;
        }

        .welcome-pic {
            width: 100%;
            height: 100%;
            border: 3px solid var(--neon-violet);
            clip-path: polygon(
                20% 0%,
                80% 0%,
                100% 20%,
                100% 80%,
                80% 100%,
                20% 100%,
                0% 80%,
                0% 20%
            );
            overflow: hidden;
        }

        .welcome-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .welcome-pic-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .welcome-pic-container:hover .welcome-pic-overlay {
            opacity: 1;
        }

        .welcome-pic-text {
            color: white;
            text-align: center;
            font-size: 0.8rem;
        }

        #welcome-pic-input {
            display: none;
        }

        .welcome-button {
            background: var(--dark);
            border: 2px solid var(--neon-violet);
            color: var(--light);
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            font-family: 'Rajdhani', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            clip-path: polygon(10px 0, 100% 0, calc(100% - 10px) 100%, 0 100%);
            margin-top: 1rem;
        }

        .welcome-button:hover {
            background: var(--neon-violet);
            color: var(--dark);
        }
    </style>
</head>
<body>
    <!-- Pop-up de bienvenue -->
    <div class="welcome-modal">
        <div class="welcome-container">
            <h2 class="welcome-title">Bienvenue sur Soukoumi</h2>
            <p style="color: var(--light); margin-bottom: 1.5rem;">Commencez par personnaliser votre profil</p>
            <div class="welcome-pic-container">
                <input type="file" id="welcome-pic-input" accept="image/*">
                <div class="welcome-pic">
                    <img src="https://placehold.co/150x150" alt="Profile Picture" id="welcome-pic">
                    <div class="welcome-pic-overlay">
                        <div class="welcome-pic-text">Cliquez pour choisir<br>votre photo</div>
                    </div>
                </div>
            </div>
            <input type="text" class="welcome-input" id="welcome-name" placeholder="Entrez votre nom" maxlength="20">
            <button class="welcome-button" id="welcome-submit">Commencer</button>
        </div>
    </div>

    <div class="stars"></div>
    <div class="background-lines">
        <div class="line line-1"></div>
        <div class="line line-2"></div>
    </div>

    <div class="container">
        <h1 class="title">Soukoumi</h1>

        <a id="discordButton" href="https://discord.gg/c3b2MC5se4" target="_blank">Discord</a>

        <div class="profile-card" onclick="window.location.href='profile.html'">
            <div class="profile-header">
                <div class="profile-pic">
                    <img src="https://placehold.co/45x45" alt="Profile Picture" id="profile-pic">
                </div>
                <div class="profile-info">
                    <div class="profile-name" id="profile-name">Joueur_123</div>
                    <div class="profile-level">
                        <span class="level-badge">Niveau 0</span>
                    </div>
                    <div class="exp-bar-container">
                        <div class="exp-bar" style="width: 0%"></div>
                    </div>
                    <div class="exp-text">0/250 EXP</div>
                </div>
            </div>
        </div>

        <div class="nav-grid">
            <button class="nav-button" onclick="window.location.href='Koumi.html'">Koumi</button>
            <button class="nav-button" onclick="window.location.href='invocation.html'">Invocation</button>
            <button class="nav-button" onclick="window.location.href='collection.html'">Collection</button>
        </div>
    </div>

    <div class="diamond-button"></div>

    <div class="audio-control">
        <input type="range" class="volume-slider" min="0" max="100" value="50">
        <span class="volume-percentage">50%</span>
        <button class="volume-button">üîä</button>
    </div>

    <audio id="bgMusic" loop>
        <source src="C418 - Sweden (Caution & Crisis Remix).mp3" type="audio/mp3">
    </audio>

    <script>
        // Fonction pour charger les donn√©es du profil
        function loadProfileData() {
            const profileData = JSON.parse(localStorage.getItem('profileData')) || {
                name: 'Joueur_123',
                level: 0,
                experience: 0,
                profilePic: 'https://placehold.co/45x45'
            };

            // Mettre √† jour les √©l√©ments de la page
            document.getElementById('profile-name').textContent = profileData.name;
            document.querySelector('.level-badge').textContent = `Niveau ${profileData.level}`;
            
            // Calculer l'exp√©rience n√©cessaire pour le prochain niveau
            const expNeeded = 250;
            
            // Mettre √† jour la barre d'exp√©rience
            const expPercentage = (profileData.experience / expNeeded) * 100;
            document.querySelector('.exp-bar').style.width = `${expPercentage}%`;
            document.querySelector('.exp-text').textContent = `${profileData.experience}/${expNeeded} EXP`;
            
            // Charger l'image de profil
            const savedProfilePic = localStorage.getItem('profilePicture');
            if (savedProfilePic) {
                document.getElementById('profile-pic').src = savedProfilePic;
            } else {
                document.getElementById('profile-pic').src = profileData.profilePic;
            }
        }

        // Initialiser les donn√©es du profil au chargement de la page
        document.addEventListener('DOMContentLoaded', () => {
            // V√©rifier si c'est la premi√®re connexion
            if (!localStorage.getItem('profileData')) {
                document.querySelector('.welcome-modal').style.display = 'flex';
            } else {
                loadProfileData();
            }
        });

        // Animation des √©toiles
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const numberOfStars = 50;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Position al√©atoire
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // Taille al√©atoire
                const size = Math.random() * 3 + 1;
                
                // Dur√©e d'animation al√©atoire
                const duration = Math.random() * 3 + 2;
                
                star.style.cssText = `
                    left: ${x}%;
                    top: ${y}%;
                    width: ${size}px;
                    height: ${size}px;
                    --duration: ${duration}s;
                    animation-delay: ${Math.random() * 2}s;
                `;
                
                starsContainer.appendChild(star);
            }
        }

        // Cr√©er les √©toiles au chargement
        createStars();

        // Animation des boutons
        document.querySelectorAll('.nav-button').forEach((button, index) => {
            button.style.transitionDelay = `${index * 0.1}s`;
            
            button.addEventListener('mousemove', (e) => {
                const rect = button.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                button.style.setProperty('--x', `${x}px`);
                button.style.setProperty('--y', `${y}px`);
            });
        });

        // Animation du bouton losange et des boutons de navigation
        const diamondButton = document.querySelector('.diamond-button');
        const navGrid = document.querySelector('.nav-grid');
        let isOpen = false;

        diamondButton.addEventListener('click', () => {
            isOpen = !isOpen;
            if (isOpen) {
                diamondButton.classList.add('active');
                navGrid.classList.add('active');
            } else {
                document.querySelectorAll('.nav-button').forEach((button, index) => {
                    button.style.transitionDelay = `${(2 - index) * 0.1}s`; // Modifi√© de 3 √† 2 car il n'y a plus que 3 boutons
                });
                diamondButton.classList.remove('active');
                navGrid.classList.remove('active');
                
                // R√©initialiser les d√©lais pour la prochaine ouverture
                setTimeout(() => {
                    document.querySelectorAll('.nav-button').forEach((button, index) => {
                        button.style.transitionDelay = `${index * 0.1}s`;
                    });
                }, 1000);
            }
        });

        // Contr√¥le audio
        const audio = document.getElementById('bgMusic');
        const volumeButton = document.querySelector('.volume-button');
        const volumeSlider = document.querySelector('.volume-slider');
        let isMuted = false;
        let previousVolume = 50; // Stocke la valeur pr√©c√©dente du volume

        // Initialiser le volume
        audio.volume = 0.5;

        // G√©rer le clic sur le bouton de volume
        volumeButton.addEventListener('click', () => {
            isMuted = !isMuted;
            audio.muted = isMuted;
            
            if (isMuted) {
                previousVolume = volumeSlider.value; // Sauvegarder le volume actuel
                volumeSlider.value = 0;
                audio.volume = 0;
                document.querySelector('.volume-percentage').textContent = '0%';
            } else {
                volumeSlider.value = previousVolume; // Restaurer le volume pr√©c√©dent
                audio.volume = previousVolume / 100;
                document.querySelector('.volume-percentage').textContent = `${previousVolume}%`;
            }
            
            volumeButton.textContent = isMuted ? 'üîá' : 'üîä';
        });

        // G√©rer le changement de volume
        volumeSlider.addEventListener('input', (e) => {
            const volume = e.target.value / 100;
            const percentage = Math.round(volume * 100);
            audio.volume = volume;
            previousVolume = e.target.value; // Mettre √† jour le volume pr√©c√©dent
            isMuted = volume === 0;
            volumeButton.textContent = isMuted ? 'üîá' : 'üîä';
            document.querySelector('.volume-percentage').textContent = `${percentage}%`;
        });

        // Initialiser l'affichage du pourcentage
        document.querySelector('.volume-percentage').textContent = '50%';

        // D√©marrer la musique lors de la premi√®re interaction utilisateur
        document.addEventListener('click', () => {
            if (audio.paused) {
                audio.play().catch(console.error);
            }
        }, { once: true });

        // Gestionnaire pour le pop-up de bienvenue
        const welcomeModal = document.querySelector('.welcome-modal');
        const welcomePicContainer = document.querySelector('.welcome-pic-container');
        const welcomePicInput = document.getElementById('welcome-pic-input');
        const welcomeName = document.getElementById('welcome-name');
        const welcomeSubmit = document.getElementById('welcome-submit');
        let welcomePicData = null;

        welcomePicContainer.addEventListener('click', () => {
            welcomePicInput.click();
        });

        welcomePicInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    welcomePicData = e.target.result;
                    document.getElementById('welcome-pic').src = welcomePicData;
                };
                reader.readAsDataURL(file);
            }
        });

        welcomeSubmit.addEventListener('click', () => {
            const name = welcomeName.value.trim();
            if (!name) {
                alert('Veuillez entrer un nom');
                return;
            }

            // Cr√©er les donn√©es du profil
            const profileData = {
                name: name,
                level: 0,
                experience: 0,
                profilePic: welcomePicData || 'https://placehold.co/45x45',
                invocationsCount: 0,
                gameStartTime: Date.now(),
                totalPlayTime: 0
            };

            // Sauvegarder les donn√©es
            localStorage.setItem('profileData', JSON.stringify(profileData));
            if (welcomePicData) {
                localStorage.setItem('profilePicture', welcomePicData);
            }

            // Cacher le pop-up et charger les donn√©es
            welcomeModal.style.display = 'none';
            loadProfileData();
        });
    </script>
</body>
</html>
