<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invocation</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4655;
            --secondary: #0fb6d6;
            --accent: #bd3944;
            --dark: #0f1923;
            --light: #ffffff;
            --violet: #b892ff;
            --neon-violet: #b892ff;
            --neon-pink: #ff69b4;
            --apex-red: #DA292E;
            --apex-gold: #F0A500;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0f1923 0%, #1a1a2e 50%, #2d1b36 100%);
            min-height: 100vh;
            color: var(--light);
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(184, 146, 255, 0.1) 0%, transparent 60%);
            pointer-events: none;
        }

        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(62, 184, 229, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(183, 92, 255, 0.1) 0%, transparent 50%);
            animation: pulseBackground 15s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes pulseBackground {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            color: var(--light);
            text-shadow: 
                0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px #fff,
                0 0 42px var(--neon-violet),
                0 0 82px var(--neon-violet),
                0 0 92px var(--neon-pink),
                0 0 102px var(--neon-pink),
                0 0 151px var(--neon-violet);
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 
                    0 0 7px #fff,
                    0 0 10px #fff,
                    0 0 21px #fff,
                    0 0 42px var(--neon-violet),
                    0 0 82px var(--neon-violet),
                    0 0 92px var(--neon-pink),
                    0 0 102px var(--neon-pink),
                    0 0 151px var(--neon-violet);
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }

        #coins-display {
            font-size: 24px;
            font-weight: bold;
            color: var(--apex-gold);
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(240, 165, 0, 0.5);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 30px;
            border: 1px solid rgba(240, 165, 0, 0.3);
        }

        .invocation-container {
            background: rgba(15, 25, 35, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid var(--neon-violet);
            border-radius: 20px;
            padding: 30px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 0 30px rgba(184, 146, 255, 0.2);
            clip-path: polygon(10px 0, 100% 0, calc(100% - 10px) 100%, 0 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            position: relative;
        }

        .rewards-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
            width: 100%;
            min-height: 400px;
            padding: 20px;
            place-items: center;
        }

        #placeholder {
            grid-column: 3;
            grid-row: 1;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
            color: var(--neon-violet);
            text-shadow: 0 0 10px var(--neon-violet);
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.5; }
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
            margin-top: 20px;
        }

        .button-container button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            background: linear-gradient(135deg, var(--neon-violet), var(--neon-pink));
            color: var(--light);
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(184, 146, 255, 0.3);
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            flex: 1;
            max-width: 250px;
        }

        .button-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(184, 146, 255, 0.5);
        }

        .reward {
            background: rgba(15, 25, 35, 0.6);
            backdrop-filter: blur(5px);
            border: 2px solid rgba(184, 146, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            margin: 10px;
            min-width: 150px;
            min-height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: var(--light);
        }

        .reward:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 10px 20px rgba(184, 146, 255, 0.3);
            border-color: var(--neon-violet);
        }

        .commune {
            border-color: #28a745;
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.3);
        }

        .rare {
            border-color: var(--secondary);
            box-shadow: 0 0 15px rgba(15, 182, 214, 0.3);
        }

        .epique {
            border-color: var(--violet);
            box-shadow: 0 0 15px rgba(184, 146, 255, 0.3);
        }

        .légendaire {
            border-color: var(--apex-gold);
            box-shadow: 0 0 15px rgba(240, 165, 0, 0.3);
        }

        .spécial {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(255, 70, 85, 0.3);
        }

        .arc-en-ciel {
            border-image: linear-gradient(
                45deg,
                var(--primary),
                var(--secondary),
                var(--violet),
                var(--neon-pink),
                var(--apex-gold)
            ) 1;
            box-shadow: 0 0 20px rgba(255, 0, 212, 0.5);
            animation: rainbow-border 3s linear infinite;
        }

        @keyframes rainbow-border {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 25px;
            font-size: 16px;
            background: linear-gradient(135deg, var(--neon-violet), var(--neon-pink));
            color: var(--light);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(184, 146, 255, 0.3);
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            z-index: 100;
        }

        .back-button:hover {
            transform: translateX(5px);
            box-shadow: 0 7px 20px rgba(184, 146, 255, 0.5);
        }

        .info-button {
            position: fixed;
            top: 50%;
            right: 290px;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--neon-violet), var(--neon-pink));
            color: var(--light);
            border: none;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(184, 146, 255, 0.3);
            z-index: 101;
        }

        .info-button:hover {
            transform: scale(1.1);
            box-shadow: 0 7px 20px rgba(184, 146, 255, 0.5);
        }

        .info-popup {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: rgba(15, 25, 35, 0.95);
            backdrop-filter: blur(15px);
            border: 2px solid var(--neon-violet);
            border-radius: 15px;
            padding: 25px;
            width: 250px;
            display: none;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(184, 146, 255, 0.2);
        }

        .info-popup strong {
            display: block;
            margin-bottom: 15px;
            font-size: 20px;
            color: var(--neon-violet);
            text-shadow: 0 0 10px var(--neon-violet);
            text-align: center;
        }

        .info-popup ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .info-popup li {
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(184, 146, 255, 0.3);
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info-popup li span:first-child {
            font-weight: bold;
        }

        .info-popup li:hover {
            background: rgba(184, 146, 255, 0.15);
            transform: translateX(5px);
        }

        #modal {
            background: rgba(15, 25, 35, 0.95);
            backdrop-filter: blur(15px);
        }

        #modal img {
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(184, 146, 255, 0.3);
            border: 2px solid var(--neon-violet);
            transition: transform 0.3s ease;
        }

        #modal img:hover {
            transform: scale(1.05);
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
            opacity: 0;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
                transform: translateY(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-20px);
            }
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            70% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .collection-link {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 25px;
            font-size: 16px;
            background: linear-gradient(135deg, var(--neon-violet), var(--neon-pink));
            color: var(--light);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(184, 146, 255, 0.3);
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            z-index: 100;
        }

        .collection-link:hover {
            transform: translateX(-5px);
            box-shadow: 0 7px 20px rgba(184, 146, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="animated-background"></div>
    <a href="index.html" class="back-button">Retour</a>
    <a href="collection.html" class="collection-link">Collection</a>
    <h1>Invocation</h1>
    <div id="coins-display">Koumi disponibles : 0</div>

    <div class="invocation-container">
        <div id="rewards" class="rewards-container">
            <div class="reward" id="placeholder">?</div>
        </div>

        <div class="button-container">
            <button onclick="singleSummon()">50 koumi x1</button>
            <button onclick="multiSummon()">500 koumi x10</button>
        </div>
    </div>

    <button class="info-button" onclick="toggleInfo()">i</button>
    <div class="info-popup" id="info-popup">
        <strong>Probabilités</strong>
        <ul>
            <li>
                <span style="color: #28a745;">Commune</span>
                <span>60%</span>
            </li>
            <li>
                <span style="color: var(--secondary);">Rare</span>
                <span>35%</span>
            </li>
            <li>
                <span style="color: var(--violet);">Epique</span>
                <span>12%</span>
            </li>
            <li>
                <span style="color: var(--apex-gold);">Légendaire</span>
                <span>2%</span>
            </li>
            <li>
                <span style="color: var(--primary);">Spécial</span>
                <span>0.2%</span>
            </li>
            <li>
                <span style="color: var(--neon-pink);">Arc-en-ciel</span>
                <span>0.05%</span>
            </li>
        </ul>
    </div>

    <div id="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); justify-content: center; align-items: center; z-index: 100;">
        <div style="position: relative; max-width: 90%; max-height: 90%;">
            <img id="modal-image" src="" alt="Reward Image" style="width: auto; height: auto; max-width: 100%; max-height: 100%; border: 5px solid white; border-radius: 15px; object-fit: contain;">
            <button onclick="closeModal()" style="position: absolute; top: -20px; right: -20px; background: red; color: white; border: none; border-radius: 50%; width: 40px; height: 40px; font-size: 18px; cursor: pointer;">X</button>
        </div>
    </div>

    <script>
        let availableCoins = 0;
        let rouletteCount = parseInt(localStorage.getItem('rouletteCount')) || 0;
        let invocationCount = parseInt(localStorage.getItem('invocationCount')) || 0;
        const rewardsContainer = document.getElementById('rewards');
        const placeholder = document.getElementById('placeholder');

        const rewardsPool = [
            { name: "Radolf le magicien", rarity: "Epique", "type": "Prestige", weight: 12, image: "1.png" },
            { name: "El verme musician", rarity: "Rare", "type": "animal", weight: 35, image: "2.png" },      
            { name: "Eau mouillée", rarity: "Epique", "type": "objet", weight: 12, image: "3.png" },
            { name: "Le dos fin", rarity: "Légendaire", "type": "animal", weight: 2, image: "4.png" },
            { name: "Chococaca", rarity: "Rare", "type": "objet", weight: 35, image: "5.png" }, 
            { name: "Père pète", rarity: "Epique", "type": "Prestige", weight: 12, image: "6.png" },
            { name: "Cervoloant", rarity: "Commune", "type": "Objet", weight: 60, image: "7.png" },
            { name: "Gilberto le camionneur", rarity: "Epique", "type": "Humain", weight: 12, image: "8.png" },
            { name: "Enceinte à musique", rarity: "Rare", "type": "Humain", weight: 35, image: "9.png" }, 
            { name: "Pierre la pierre", rarity: "Rare", "type": "Objet", weight: 35, image: "10.png" }, 
            { name: "TireXhandicapé", rarity: "Epique", "type": "Animal", weight: 12, image: "11.png" },
            { name: "Radolf le magicien", rarity: "Arc-en-ciel", "type": "Prestige", weight: 0.05, image: "12.png" },
            { name: "Le manouche prend sa douche", rarity: "Commune", "type": "Animal", weight: 60, image: "13.png" },
            { name: "Pedro au quais ", rarity: "Rare", "type": "Animal", weight: 35, image: "14.png" },      
            { name: "Raoul ça roule", rarity: "Epique", "type": "Objet", weight: 12, image: "15.png" },
            { name: "Gaston le ballon", rarity: "Rare", "type": "Objet", weight: 35, image: "16.png" },
            { name: "Stéphane carry", rarity: "Légendaire", "type": "Objet", weight: 2, image: "17.png" },
            { name: "Carotte qui rote", rarity: "Rare", "type": "Objet", weight: 35, image: "18.png" },     
            { name: "Tron pète", rarity: "Commune", "type": "Objet", weight: 60, image: "19.png" },
            { name: "Glaçons maçon", rarity: "Rare", "type": "Objet", weight: 35, image: "20.png" },
            { name: "El verme musician", rarity: "Spécial", "type": "Animal", weight: 0.2, image: "21.png" },
            { name: "La reine baleine", rarity: "Epique", "type": "Animal", weight: 12, image: "22.png" },
            { name: "La reine baleine", rarity: "Spécial", "type": "Animal", weight: 0.2, image: "23.png" },
            { name: "Marion le papillon", rarity: "Légendaire", "type": "Prestige", weight: 2, image: "24.png" },
            { name: "Marion le papillon", rarity: "Spécial", "type": "Prestige", weight: 0.2, image: "25.png" },
            { name: "Tristan volan", rarity: "Rare", "type": "Prestige", weight: 35, image: "26.png" },
            { name: "Tristan volan", rarity: "Spécial", "type": "OPrestige", weight: 0.2, image: "27.png" },
            { name: "Jimmy le bonhomme de neige", rarity: "Légendaire", "type": "Prestige", weight: 35, image: "28.png" },
            { name: "Jimmy le bonhomme de neige", rarity: "Spécial", "type": "Prestige", weight: 0.2, image: "29.png" },
        ];

        function loadCoins() {
            availableCoins = parseInt(localStorage.getItem('totalCoins')) || 0;
            updateAvailableCoins();
        }

        function updateAvailableCoins() {
            const coinsDisplay = document.getElementById('coins-display');
            coinsDisplay.textContent = `Koumi disponibles : ${availableCoins}`;
        }

        function canSummon(cost) {
            return availableCoins >= cost;
        }

        function saveToCollection(reward) {
            // Récupérer la collection existante ou créer une nouvelle
            let collection = JSON.parse(localStorage.getItem('collection')) || [];
            
            // Vérifier si la carte existe déjà
            const existingCard = collection.find(card => 
                card.name === reward.name && 
                card.rarity === reward.rarity && 
                card.type === reward.type
            );
            
            if (existingCard) {
                // Si la carte existe, incrémenter le compteur
                existingCard.count = (existingCard.count || 1) + 1;
                existingCard.lastObtainedDate = new Date().toISOString();
            } else {
                // Si la carte n'existe pas, l'ajouter avec un compteur de 1
                collection.push({
                    name: reward.name,
                    rarity: reward.rarity,
                    type: reward.type,
                    image: reward.image,
                    count: 1,
                    obtainedDate: new Date().toISOString(),
                    lastObtainedDate: new Date().toISOString()
                });
            }
            
            // Sauvegarder la collection mise à jour
            localStorage.setItem('collection', JSON.stringify(collection));
        }

        function displayReward(reward) {
            const rewardElement = document.createElement('div');
            rewardElement.className = `reward ${reward.rarity.toLowerCase()}`;
            rewardElement.innerHTML = `
                <img src="${reward.image}" alt="${reward.name}" style="width: 100px; height: 100px; object-fit: contain;">
                <div style="text-align: center; margin-top: 10px;">
                    <div>${reward.name}</div>
                    <div style="font-size: 0.8em; color: var(--${reward.rarity.toLowerCase()});">${reward.rarity}</div>
                </div>
            `;
            
            rewardElement.onclick = () => showModal(reward.image);
            
            // Animation d'apparition
            rewardElement.style.animation = 'popIn 0.5s ease-out';
            
            // Sauvegarder dans la collection
            saveToCollection(reward);
            
            rewardsContainer.appendChild(rewardElement);
        }

        function singleSummon() {
            if(!canSummon(50)) {
                alert("Vous n'avez pas assez de koumi pour une invocation !");
                return;
            }
            
            // Vider le conteneur avant une nouvelle invocation
            rewardsContainer.innerHTML = '';
            
            availableCoins -= 50;
            localStorage.setItem('totalCoins', availableCoins);
            updateAvailableCoins();

            // Générer et afficher une récompense
            const reward = generateReward();
            displayReward(reward);

            // Déclencher l'événement d'invocation
            localStorage.setItem('invocationPerformed', Date.now());
            // Supprimer immédiatement pour permettre de nouveaux déclenchements
            localStorage.removeItem('invocationPerformed');
        }

        function multiSummon() {
            if(!canSummon(500)) {
                alert("Vous n'avez pas assez de koumi pour une invocation x10 !");
                return;
            }
            
            // Vider le conteneur avant une nouvelle invocation
            rewardsContainer.innerHTML = '';
            
            availableCoins -= 500;
            localStorage.setItem('totalCoins', availableCoins);
            updateAvailableCoins();

            // Générer et afficher 10 récompenses
            for(let i = 0; i < 10; i++) {
                const reward = generateReward();
                displayReward(reward);
            }

            // Déclencher l'événement d'invocation
            localStorage.setItem('invocationPerformed', Date.now());
            // Supprimer immédiatement pour permettre de nouveaux déclenchements
            localStorage.removeItem('invocationPerformed');
        }

        function generateReward() {
            // Calculer le poids total
            const totalWeight = rewardsPool.reduce((sum, reward) => sum + reward.weight, 0);
            
            // Générer un nombre aléatoire entre 0 et le poids total
            const random = Math.random() * totalWeight;
            
            // Variable pour suivre le poids cumulé
            let currentWeight = 0;
            
            // Parcourir le pool de récompenses
            for (const reward of rewardsPool) {
                currentWeight += reward.weight;
                if (random <= currentWeight) {
                    return reward;
                }
            }
            
            // Fallback au cas où (ne devrait jamais arriver avec la nouvelle logique)
            return rewardsPool[0];
        }

        function showModal(imageSrc) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modal-image');
            modalImage.src = imageSrc;
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        function toggleInfo() {
            const infoPopup = document.getElementById('info-popup');
            infoPopup.style.display = infoPopup.style.display === 'none' || !infoPopup.style.display ? 'block' : 'none';
            infoPopup.style.opacity = infoPopup.style.display === 'none' ? '0' : '1';
        }

        // Animation des étoiles
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const numberOfStars = 50;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Position aléatoire
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // Taille aléatoire
                const size = Math.random() * 3 + 1;
                
                // Durée d'animation aléatoire
                const duration = Math.random() * 3 + 2;
                
                star.style.cssText = `
                    left: ${x}%;
                    top: ${y}%;
                    width: ${size}px;
                    height: ${size}px;
                    --duration: ${duration}s;
                    animation-delay: ${Math.random() * 2}s;
                `;
                
                starsContainer.appendChild(star);
            }
        }

        // Créer les étoiles au chargement
        createStars();

        // Initialisation
        document.addEventListener('DOMContentLoaded', loadCoins);

        // Ajouter l'événement aux boutons d'invocation
        document.querySelectorAll('.button-container button').forEach(button => {
            button.addEventListener('click', performInvocation);
        });
    </script>
</body>
</html>
