<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invocation</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4655;
            --secondary: #0fb6d6;
            --accent: #bd3944;
            --dark: #0f1923;
            --light: #ffffff;
            --violet: #b892ff;
            --neon-violet: #b892ff;
            --neon-pink: #ff69b4;
            --apex-red: #DA292E;
            --apex-gold: #F0A500;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0f1923 0%, #1a1a2e 50%, #2d1b36 100%);
            min-height: 100vh;
            color: var(--light);
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(184, 146, 255, 0.1) 0%, transparent 60%);
            pointer-events: none;
        }

        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(62, 184, 229, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(183, 92, 255, 0.1) 0%, transparent 50%);
            animation: pulseBackground 15s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes pulseBackground {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            color: var(--light);
            text-shadow: 
                0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px #fff,
                0 0 42px var(--neon-violet),
                0 0 82px var(--neon-violet),
                0 0 92px var(--neon-pink),
                0 0 102px var(--neon-pink),
                0 0 151px var(--neon-violet);
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 
                    0 0 7px #fff,
                    0 0 10px #fff,
                    0 0 21px #fff,
                    0 0 42px var(--neon-violet),
                    0 0 82px var(--neon-violet),
                    0 0 92px var(--neon-pink),
                    0 0 102px var(--neon-pink),
                    0 0 151px var(--neon-violet);
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }

        #coins-display {
            font-size: 24px;
            font-weight: bold;
            color: var(--apex-gold);
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(240, 165, 0, 0.5);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 30px;
            border: 1px solid rgba(240, 165, 0, 0.3);
        }

        .invocation-container {
            background: rgba(15, 25, 35, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid var(--neon-violet);
            border-radius: 20px;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 0 30px rgba(184, 146, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            position: relative;
            min-height: auto;
        }

        .banner-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 300px;
            margin-bottom: 15px;
            overflow: visible;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(184, 146, 255, 0.2);
            background: rgba(15, 25, 35, 0.95);
            perspective: 1000px;
            transition: height 0.5s ease;
        }

        .banner-container.expanded {
            height: 600px;
        }

        .banner-container::before,
        .banner-container::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background-size: contain;
            background-repeat: no-repeat;
            pointer-events: none;
            z-index: 0;
        }

        .banner-container::before {
            top: -50px;
            left: -50px;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 0 Q75 25 100 50 Q75 75 50 100 Q25 75 0 50 Q25 25 50 0" fill="none" stroke="rgba(184, 146, 255, 0.1)" stroke-width="2"/></svg>');
            transform: rotate(-15deg);
        }

        .banner-container::after {
            bottom: -50px;
            right: -50px;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 0 C75 25 100 50 75 75 C50 100 25 75 0 50 C25 25 50 0" fill="none" stroke="rgba(184, 146, 255, 0.1)" stroke-width="2"/></svg>');
            transform: rotate(15deg);
        }

        .banner {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: all 0.8s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            z-index: 1;
        }

        .banner::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle at center, rgba(184, 146, 255, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .banner::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="rgba(184, 146, 255, 0.1)" stroke-width="2"/></svg>') center/contain no-repeat;
            pointer-events: none;
        }

        .banner.active {
            opacity: 1;
        }

        .banner-image {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            position: relative;
            z-index: 2;
        }

        .banner-image::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle at center, rgba(184, 146, 255, 0.2) 0%, transparent 70%);
            pointer-events: none;
        }

        .banner-image::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 0 L100 50 L50 100 L0 50 Z" fill="none" stroke="rgba(184, 146, 255, 0.1)" stroke-width="2"/></svg>') center/contain no-repeat;
            pointer-events: none;
        }

        .banner-image img {
            height: 280px;
            object-fit: contain;
            filter: drop-shadow(0 0 30px rgba(184, 146, 255, 0.4));
            transform-style: preserve-3d;
            position: relative;
            z-index: 3;
        }

        .banner-nav {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 4;
        }

        .banner-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
        }

        .banner-dot::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at center, rgba(184, 146, 255, 0.5), transparent);
        }

        .banner-dot.active {
            background: var(--light);
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .decorative-element {
            position: absolute;
            width: 100px;
            height: 100px;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.1;
        }

        .decorative-element:nth-child(1) {
            top: -30px;
            left: -30px;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 0 L100 50 L50 100 L0 50 Z" fill="none" stroke="rgba(184, 146, 255, 0.3)" stroke-width="2"/></svg>');
        }

        .decorative-element:nth-child(2) {
            top: -30px;
            right: -30px;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="rgba(184, 146, 255, 0.3)" stroke-width="2"/></svg>');
        }

        .decorative-element:nth-child(3) {
            bottom: -30px;
            left: -30px;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 0 Q75 25 100 50 Q75 75 50 100 Q25 75 0 50 Q25 25 50 0" fill="none" stroke="rgba(184, 146, 255, 0.3)" stroke-width="2"/></svg>');
        }

        .decorative-element:nth-child(4) {
            bottom: -30px;
            right: -30px;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 0 C75 25 100 50 75 75 C50 100 25 75 0 50 C25 25 50 0" fill="none" stroke="rgba(184, 146, 255, 0.3)" stroke-width="2"/></svg>');
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
            margin-top: 0;
            padding-bottom: 10px;
        }

        .summon-button {
            padding: 15px 30px;
            font-size: 1.2em;
            background: linear-gradient(45deg, var(--neon-violet), var(--primary));
            color: var(--light);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(184, 146, 255, 0.3);
            width: 250px;
        }

        .summon-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(184, 146, 255, 0.5);
        }

        .confirm-button {
            display: none;
            padding: 15px 30px;
            font-size: 1.2em;
            background: linear-gradient(45deg, var(--neon-violet), var(--primary));
            color: var(--light);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(184, 146, 255, 0.3);
            width: 250px;
            margin-top: 20px;
        }

        .confirm-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(184, 146, 255, 0.5);
        }

        .summon-result-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .summon-result-content {
            background: rgba(15, 25, 35, 0.95);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid var(--neon-violet);
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .summon-result-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 30px;
            width: 100%;
        }

        .summon-result-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            animation: popIn 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        .summon-result-card img {
            width: 180px;
            height: 180px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .summon-result-card .card-name {
            font-size: 1.4em;
            margin: 10px 0;
            color: var(--light);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .summon-result-card .card-rarity {
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .confirm-summon-button {
            padding: 15px 40px;
            font-size: 1.4em;
            background: linear-gradient(45deg, var(--neon-violet), var(--primary));
            color: var(--light);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(184, 146, 255, 0.3);
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .confirm-summon-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(184, 146, 255, 0.5);
        }

        .particle {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
            animation: particleFloat 1s ease-out forwards;
            opacity: 0;
        }

        @keyframes particleFloat {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 25px;
            font-size: 16px;
            background: linear-gradient(135deg, var(--neon-violet), var(--neon-pink));
            color: var(--light);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(184, 146, 255, 0.3);
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            z-index: 100;
        }

        .back-button:hover {
            transform: translateX(5px);
            box-shadow: 0 7px 20px rgba(184, 146, 255, 0.5);
        }

        .info-button {
            position: fixed;
            top: 50%;
            right: 290px;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--neon-violet), var(--neon-pink));
            color: var(--light);
            border: none;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(184, 146, 255, 0.3);
            z-index: 101;
        }

        .info-button:hover {
            transform: scale(1.1);
            box-shadow: 0 7px 20px rgba(184, 146, 255, 0.5);
        }

        .info-popup {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: rgba(15, 25, 35, 0.95);
            backdrop-filter: blur(15px);
            border: 2px solid var(--neon-violet);
            border-radius: 15px;
            padding: 25px;
            width: 250px;
            display: none;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(184, 146, 255, 0.2);
        }

        .info-popup strong {
            display: block;
            margin-bottom: 15px;
            font-size: 20px;
            color: var(--neon-violet);
            text-shadow: 0 0 10px var(--neon-violet);
            text-align: center;
        }

        .info-popup ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .info-popup li {
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(184, 146, 255, 0.3);
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info-popup li span:first-child {
            font-weight: bold;
        }

        .info-popup li:hover {
            background: rgba(184, 146, 255, 0.15);
            transform: translateX(5px);
        }

        #modal {
            background: rgba(15, 25, 35, 0.95);
            backdrop-filter: blur(15px);
        }

        #modal img {
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(184, 146, 255, 0.3);
            border: 2px solid var(--neon-violet);
            transition: transform 0.3s ease;
        }

        #modal img:hover {
            transform: scale(1.05);
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
            opacity: 0;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
                transform: translateY(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-20px);
            }
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            70% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .collection-link {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 25px;
            font-size: 16px;
            background: linear-gradient(135deg, var(--neon-violet), var(--neon-pink));
            color: var(--light);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(184, 146, 255, 0.3);
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            z-index: 100;
        }

        .collection-link:hover {
            transform: translateX(-5px);
            box-shadow: 0 7px 20px rgba(184, 146, 255, 0.5);
        }

        .all-cards-button {
            position: fixed;
            top: 20px;
            right: 200px;
            padding: 12px 25px;
            font-size: 16px;
            background: linear-gradient(135deg, var(--neon-violet), var(--neon-pink));
            color: var(--light);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(184, 146, 255, 0.3);
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            z-index: 100;
        }

        .all-cards-button:hover {
            transform: translateX(-5px);
            box-shadow: 0 7px 20px rgba(184, 146, 255, 0.5);
        }

        .all-cards-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .all-cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
        }

        .all-cards-card {
            background: rgba(15, 25, 35, 0.95);
            border: 2px solid var(--neon-violet);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            width: 250px;
            height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .all-cards-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 0%, rgba(255, 255, 255, 0.1) 50%, transparent 100%);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .all-cards-card:hover::before {
            transform: translateX(100%);
        }

        .all-cards-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .all-cards-card img {
            width: 180px;
            height: 180px;
            object-fit: contain;
            margin: 10px auto;
            transition: transform 0.3s ease;
        }

        .all-cards-card:hover img {
            transform: scale(1.1);
        }

        .all-cards-card .card-name {
            font-size: 1.4em;
            margin: 10px 0;
            color: var(--light);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: bold;
        }

        .all-cards-card .card-rarity {
            font-size: 1.1em;
            margin: 5px 0;
            padding: 5px 10px;
            border-radius: 20px;
            display: inline-block;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .all-cards-card .card-type {
            font-size: 1em;
            color: var(--secondary);
            margin: 5px 0;
            padding: 5px 15px;
            background: rgba(15, 182, 214, 0.2);
            border-radius: 15px;
            display: inline-block;
        }

        .all-cards-card.commune {
            border-color: #28a745;
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.1), rgba(15, 25, 35, 0.95));
        }

        .all-cards-card.commune .card-rarity {
            color: #28a745;
            text-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
        }

        .all-cards-card.rare {
            border-color: var(--secondary);
            background: linear-gradient(135deg, rgba(15, 182, 214, 0.1), rgba(15, 25, 35, 0.95));
        }

        .all-cards-card.rare .card-rarity {
            color: var(--secondary);
            text-shadow: 0 0 10px rgba(15, 182, 214, 0.5);
        }

        .all-cards-card.epique {
            border-color: var(--violet);
            background: linear-gradient(135deg, rgba(184, 146, 255, 0.1), rgba(15, 25, 35, 0.95));
        }

        .all-cards-card.epique .card-rarity {
            color: var(--violet);
            text-shadow: 0 0 10px rgba(184, 146, 255, 0.5);
        }

        .all-cards-card.légendaire {
            border-color: var(--apex-gold);
            background: linear-gradient(135deg, rgba(240, 165, 0, 0.1), rgba(15, 25, 35, 0.95));
        }

        .all-cards-card.légendaire .card-rarity {
            color: var(--apex-gold);
            text-shadow: 0 0 10px rgba(240, 165, 0, 0.5);
        }

        .all-cards-card.spécial {
            border-color: var(--primary);
            background: linear-gradient(135deg, rgba(255, 70, 85, 0.1), rgba(15, 25, 35, 0.95));
        }

        .all-cards-card.spécial .card-rarity {
            color: var(--primary);
            text-shadow: 0 0 10px rgba(255, 70, 85, 0.5);
        }

        .all-cards-card.arc-en-ciel {
            border-image: linear-gradient(
                45deg,
                var(--primary),
                var(--secondary),
                var(--violet),
                var(--neon-pink),
                var(--apex-gold)
            ) 1;
            animation: rainbow-border 3s linear infinite;
        }

        .all-cards-card.arc-en-ciel .card-rarity {
            background: linear-gradient(
                45deg,
                var(--primary),
                var(--secondary),
                var(--violet),
                var(--neon-pink),
                var(--apex-gold)
            );
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow-text 3s linear infinite;
        }

        @keyframes rainbow-text {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .close-all-cards {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            z-index: 1001;
        }

        .exp-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, var(--neon-violet), var(--neon-pink));
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(184, 146, 255, 0.3);
            z-index: 1000;
            animation: slideIn 0.5s ease-out, fadeOut 0.5s ease-in 4.5s;
            display: none;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        .reward-info {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            background: rgba(15, 25, 35, 0.95);
            padding: 15px 30px;
            border-radius: 15px;
            border: 2px solid var(--neon-violet);
            box-shadow: 0 5px 15px rgba(184, 146, 255, 0.3);
            z-index: 10;
        }
        
        .reward-info .card-name {
            font-size: 1.4em;
            margin-bottom: 5px;
            color: var(--light);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .reward-info .card-rarity {
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="animated-background"></div>
    <div id="exp-notification" class="exp-notification"></div>
    <a href="index.html" class="back-button">Retour</a>
    <a href="collection.html" class="collection-link">Collection</a>
    <button class="all-cards-button" onclick="showAllCards()">Toutes les cartes</button>
    <h1>Invocation</h1>
    <div id="coins-display">Koumi disponibles : 0</div>

    <div class="invocation-container">
        <div class="banner-container">
            <div class="decorative-elements">
                <div class="decorative-element"></div>
                <div class="decorative-element"></div>
                <div class="decorative-element"></div>
                <div class="decorative-element"></div>
            </div>
            <div class="banner active">
                <div class="banner-image">
                    <img src="Kaka Prout.png" alt="Carte mise en avant">
                </div>
            </div>
            <div class="banner">
                <div class="banner-image">
                    <img src="2.png" alt="Carte mise en avant">
                </div>
            </div>
            <div class="banner-nav">
                <div class="banner-dot active" onclick="goToBanner(0)"></div>
                <div class="banner-dot" onclick="goToBanner(1)"></div>
            </div>
        </div>

        <div class="button-container">
            <button class="summon-button" onclick="singleSummon()">Invoquer (50 koumi)</button>
            <button class="summon-button" onclick="multiSummon()">Invoquer x10 (500 koumi)</button>
        </div>
        <button class="confirm-button" onclick="resetBanner()">Confirmer</button>
    </div>

    <button class="info-button" onclick="toggleInfo()">i</button>
    <div class="info-popup" id="info-popup">
        <strong>Probabilités</strong>
        <ul>
            <li>
                <span style="color: #28a745;">Commune</span>
                <span>60%</span>
            </li>
            <li>
                <span style="color: var(--secondary);">Rare</span>
                <span>35%</span>
            </li>
            <li>
                <span style="color: var(--violet);">Epique</span>
                <span>12%</span>
            </li>
            <li>
                <span style="color: var(--apex-gold);">Légendaire</span>
                <span>2%</span>
            </li>
            <li>
                <span style="color: var(--primary);">Spécial</span>
                <span>0.2%</span>
            </li>
            <li>
                <span style="color: var(--neon-pink);">Arc-en-ciel</span>
                <span>0.05%</span>
            </li>
        </ul>
    </div>

    <div id="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); justify-content: center; align-items: center; z-index: 100;">
        <div style="position: relative; max-width: 90%; max-height: 90%;">
            <img id="modal-image" src="" alt="Reward Image" style="width: auto; height: auto; max-width: 100%; max-height: 100%; border: 5px solid white; border-radius: 15px; object-fit: contain;">
            <button onclick="closeModal()" style="position: absolute; top: -20px; right: -20px; background: red; color: white; border: none; border-radius: 50%; width: 40px; height: 40px; font-size: 18px; cursor: pointer;">X</button>
        </div>
    </div>

    <div id="all-cards-modal" class="all-cards-modal">
        <button class="close-all-cards" onclick="closeAllCards()">X</button>
        <div class="all-cards-container" id="all-cards-container"></div>
    </div>

    <script src="audioManager.js"></script>
    <script>
        let availableCoins = 0;
        let rouletteCount = parseInt(localStorage.getItem('rouletteCount')) || 0;
        let invocationCount = parseInt(localStorage.getItem('invocationCount')) || 0;
        let currentRewards = [];

        const rewardsPool = [
            { name: "Radolf le magicien", rarity: "Légendaire", "type": "Mage", weight: 2, image: "c.png" },
            { name: "Pryzma", rarity: "Légendaire", "type": "Mage", weight: 2, image: "c.png" },      
            { name: "Hoshi", rarity: "Rare", "type": "Mage", weight: 35, image: "4.png" },
            { name: "Erika", rarity: "Epique", "type": "Épée", weight: 12, image: "2.png" },
            { name: "Kax-un", rarity: "Rare", "type": "Épée", weight: 35, image: "c.png" }, 
            { name: "Azelys", rarity: "Epique", "type": "Épée", weight: 12, image: "c.png" },
            { name: "Niky", rarity: "Epique", "type": "Gun", weight: 12, image: "niky.png" },
            { name: "Hîun", rarity: "Commune", "type": "Gun", weight: 60, image: "c.png" },
            { name: "Orikku", rarity: "Rare", "type": "Gun", weight: 35, image: "c.png" }, 
            { name: "Brang", rarity: "Commune", "type": "Robot", weight: 60, image: "c.png" }, 
            { name: "Somara", rarity: "Epique", "type": "Robot", weight: 12, image: "c.png" },
            { name: "Inazu", rarity: "Rare", "type": "Robot", weight: 35, image: "c.png" },
            { name: "Zomeji", rarity: "Epique", "type": "Objets", weight: 12, image: "5.png" },
            { name: "Seikea ", rarity: "Rare", "type": "Objets", weight: 35, image: "c.png" },      
            { name: "Neru", rarity: "Epique", "type": "Objets", weight: 12, image: "3.png" },
        ];

        function loadCoins() {
            availableCoins = parseInt(localStorage.getItem('totalCoins')) || 0;
            updateAvailableCoins();
        }

        function updateAvailableCoins() {
            const coinsDisplay = document.getElementById('coins-display');
            coinsDisplay.textContent = `Koumi disponibles : ${availableCoins}`;
        }

        function canSummon(cost) {
            return availableCoins >= cost;
        }

        function saveToCollection(reward) {
            // Récupérer la collection existante ou créer une nouvelle
            let collection = JSON.parse(localStorage.getItem('collection')) || [];
            
            // Vérifier si la carte existe déjà
            const existingCard = collection.find(card => 
                card.name === reward.name && 
                card.rarity === reward.rarity && 
                card.type === reward.type
            );
            
            if (existingCard) {
                // Si la carte existe, incrémenter le compteur
                existingCard.count = (existingCard.count || 1) + 1;
                existingCard.lastObtainedDate = new Date().toISOString();
            } else {
                // Si la carte n'existe pas, l'ajouter avec un compteur de 1
                collection.push({
                    name: reward.name,
                    rarity: reward.rarity,
                    type: reward.type,
                    image: reward.image,
                    count: 1,
                    obtainedDate: new Date().toISOString(),
                    lastObtainedDate: new Date().toISOString()
                });
            }
            
            // Sauvegarder la collection mise à jour
            localStorage.setItem('collection', JSON.stringify(collection));
        }

        function createParticles(x, y, color) {
            const container = document.body;
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Taille aléatoire
                const size = Math.random() * 8 + 4;
                
                // Direction aléatoire
                const angle = (Math.random() * 360) * Math.PI / 180;
                const distance = Math.random() * 100 + 50;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                particle.style.cssText = `
                    left: ${x}px;
                    top: ${y}px;
                    width: ${size}px;
                    height: ${size}px;
                    background: ${color};
                    --tx: ${tx}px;
                    --ty: ${ty}px;
                `;
                
                container.appendChild(particle);
                
                // Supprimer la particule après l'animation
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        }

        function getRarityColor(rarity) {
            switch(rarity.toLowerCase()) {
                case 'commune':
                    return '#28a745';
                case 'rare':
                    return 'var(--secondary)';
                case 'epique':
                    return 'var(--violet)';
                case 'légendaire':
                    return 'var(--apex-gold)';
                case 'spécial':
                    return 'var(--primary)';
                case 'arc-en-ciel':
                    return 'var(--neon-pink)';
                default:
                    return 'var(--light)';
            }
        }

        function displayReward(reward) {
            const bannerContainer = document.querySelector('.banner-container');
            const activeBanner = document.querySelector('.banner.active');
            const bannerImage = activeBanner.querySelector('.banner-image');
            
            // Mettre à jour l'image de la bannière
            bannerImage.innerHTML = `
                <img src="${reward.image}" alt="${reward.name}">
            `;
            
            // Ajouter le nom et la rareté en dessous de la bannière
            const rewardInfo = document.createElement('div');
            rewardInfo.className = 'reward-info';
            rewardInfo.innerHTML = `
                <div class="card-name">${reward.name}</div>
                <div class="card-rarity" style="color: var(--${reward.rarity.toLowerCase()})">${reward.rarity}</div>
            `;
            
            // Supprimer l'ancienne info si elle existe
            const oldInfo = document.querySelector('.reward-info');
            if (oldInfo) {
                oldInfo.remove();
            }
            
            // Ajouter la nouvelle info
            bannerContainer.appendChild(rewardInfo);
            
            // Sauvegarder dans la collection
            saveToCollection(reward);
            
            // Ajouter à la liste des récompenses actuelles
            currentRewards.push(reward);

            // Créer des particules
            const bannerRect = bannerContainer.getBoundingClientRect();
            const centerX = bannerRect.left + bannerRect.width / 2;
            const centerY = bannerRect.top + bannerRect.height / 2;
            createParticles(centerX, centerY, getRarityColor(reward.rarity));
        }

        function resetBanner() {
            const bannerContainer = document.querySelector('.banner-container');
            const activeBanner = document.querySelector('.banner.active');
            const bannerImage = activeBanner.querySelector('.banner-image');
            
            // Retirer la classe d'expansion
            bannerContainer.classList.remove('expanded');
            
            // Restaurer l'image de base
            bannerImage.innerHTML = `
                <img src="Kaka Prout.png" alt="Carte mise en avant">
            `;
            
            // Supprimer l'info de la récompense
            const rewardInfo = document.querySelector('.reward-info');
            if (rewardInfo) {
                rewardInfo.remove();
            }

            // Cacher le bouton confirmer
            document.querySelector('.confirm-button').style.display = 'none';
        }

        function addExperience(amount) {
            const profileData = JSON.parse(localStorage.getItem('profileData')) || {
                level: 0,
                experience: 0
            };

            // Calculer l'expérience nécessaire pour le prochain niveau
            const expNeeded = profileData.level * 250;

            // Ajouter l'expérience
            profileData.experience += amount;

            // Vérifier si le niveau augmente
            while (profileData.experience >= expNeeded) {
                profileData.experience -= expNeeded;
                profileData.level += 1;
            }

            // Sauvegarder les données mises à jour
            localStorage.setItem('profileData', JSON.stringify(profileData));

            // Afficher la notification
            const notification = document.getElementById('exp-notification');
            notification.textContent = `+${amount} EXP`;
            notification.style.display = 'block';

            // Cacher la notification après 5 secondes
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);

            // Déclencher un événement personnalisé pour notifier les autres pages
            const event = new CustomEvent('profileDataUpdated', {
                detail: profileData
            });
            window.dispatchEvent(event);
        }

        function singleSummon() {
            if(!canSummon(50)) {
                alert("Vous n'avez pas assez de koumi pour une invocation !");
                return;
            }
            
            availableCoins -= 50;
            localStorage.setItem('totalCoins', availableCoins);
            localStorage.setItem('invocationType', 'single');
            window.location.href = 'invocation-animation.html';
        }

        function multiSummon() {
            if(!canSummon(500)) {
                alert("Vous n'avez pas assez de koumi pour une invocation x10 !");
                return;
            }
            
            availableCoins -= 500;
            localStorage.setItem('totalCoins', availableCoins);
            localStorage.setItem('invocationType', 'multi');
            window.location.href = 'invocation-animation.html';
        }

        function displayAllRewardsInBanner() {
            const bannerContainer = document.querySelector('.banner-container');
            const activeBanner = document.querySelector('.banner.active');
            const bannerImage = activeBanner.querySelector('.banner-image');
            
            // Ajouter la classe pour agrandir la bannière
            bannerContainer.classList.add('expanded');
            
            // Créer une grille de cartes
            const gridContainer = document.createElement('div');
            gridContainer.style.cssText = `
                display: grid;
                grid-template-columns: repeat(5, 1fr);
                gap: 20px;
                padding: 20px;
                width: 100%;
                height: 100%;
                overflow-y: auto;
            `;

            currentRewards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = `all-cards-card ${card.rarity.toLowerCase()}`;
                cardElement.style.cssText = `
                    width: 100%;
                    height: 250px;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    background: rgba(15, 25, 35, 0.95);
                    border: 2px solid var(--${card.rarity.toLowerCase()});
                    border-radius: 15px;
                    padding: 10px;
                    cursor: pointer;
                    transition: transform 0.3s ease;
                `;
                cardElement.innerHTML = `
                    <img src="${card.image}" alt="${card.name}" style="width: 150px; height: 150px; object-fit: contain;">
                    <div class="card-name" style="color: var(--light); margin-top: 10px; font-size: 1.2em;">${card.name}</div>
                    <div class="card-rarity" style="color: var(--${card.rarity.toLowerCase()})">${card.rarity}</div>
                `;
                cardElement.onclick = () => showModal(card.image);
                gridContainer.appendChild(cardElement);
            });

            // Remplacer le contenu de la bannière
            bannerImage.innerHTML = '';
            bannerImage.appendChild(gridContainer);
        }

        function generateReward() {
            // Calculer le poids total
            const totalWeight = rewardsPool.reduce((sum, reward) => sum + reward.weight, 0);
            
            // Générer un nombre aléatoire entre 0 et le poids total
            const random = Math.random() * totalWeight;
            
            // Variable pour suivre le poids cumulé
            let currentWeight = 0;
            
            // Parcourir le pool de récompenses
            for (const reward of rewardsPool) {
                currentWeight += reward.weight;
                if (random <= currentWeight) {
                    return reward;
                }
            }
            
            // Fallback au cas où (ne devrait jamais arriver avec la nouvelle logique)
            return rewardsPool[0];
        }

        function showModal(imageSrc) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modal-image');
            modalImage.src = imageSrc;
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        function toggleInfo() {
            const infoPopup = document.getElementById('info-popup');
            infoPopup.style.display = infoPopup.style.display === 'none' || !infoPopup.style.display ? 'block' : 'none';
            infoPopup.style.opacity = infoPopup.style.display === 'none' ? '0' : '1';
        }

        // Animation des étoiles
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const numberOfStars = 50;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Position aléatoire
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // Taille aléatoire
                const size = Math.random() * 3 + 1;
                
                // Durée d'animation aléatoire
                const duration = Math.random() * 3 + 2;
                
                star.style.cssText = `
                    left: ${x}%;
                    top: ${y}%;
                    width: ${size}px;
                    height: ${size}px;
                    --duration: ${duration}s;
                    animation-delay: ${Math.random() * 2}s;
                `;
                
                starsContainer.appendChild(star);
            }
        }

        // Créer les étoiles au chargement
        createStars();

        // Initialisation
        document.addEventListener('DOMContentLoaded', loadCoins);

        // Ajouter l'événement aux boutons d'invocation
        document.querySelectorAll('.button-container button').forEach(button => {
            button.addEventListener('click', performInvocation);
        });

        function showAllCards() {
            const modal = document.getElementById('all-cards-modal');
            const container = document.getElementById('all-cards-container');
            container.innerHTML = '';

            rewardsPool.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = `all-cards-card ${card.rarity.toLowerCase()}`;
                cardElement.innerHTML = `
                    <img src="${card.image}" alt="${card.name}">
                    <div class="card-name">${card.name}</div>
                    <div class="card-rarity" style="color: var(--${card.rarity.toLowerCase()})">${card.rarity}</div>
                    <div class="card-type">${card.type}</div>
                `;
                cardElement.onclick = () => showModal(card.image);
                container.appendChild(cardElement);
            });

            modal.style.display = 'block';
        }

        function closeAllCards() {
            const modal = document.getElementById('all-cards-modal');
            modal.style.display = 'none';
        }

        let currentBanner = 0;
        const banners = document.querySelectorAll('.banner');
        const dots = document.querySelectorAll('.banner-dot');
        let bannerInterval;

        function changeBanner(direction) {
            const nextBanner = (currentBanner + direction + banners.length) % banners.length;
            goToBanner(nextBanner);
        }

        function goToBanner(index) {
            banners[currentBanner].classList.remove('active');
            dots[currentBanner].classList.remove('active');
            
            currentBanner = index;
            
            banners[currentBanner].classList.add('active');
            dots[currentBanner].classList.add('active');
        }

        function startBannerRotation() {
            bannerInterval = setInterval(() => {
                changeBanner(1);
            }, 10000);
        }

        function stopBannerRotation() {
            clearInterval(bannerInterval);
        }

        // Ajouter les événements pour arrêter la rotation au survol
        document.querySelector('.banner-container').addEventListener('mouseenter', stopBannerRotation);
        document.querySelector('.banner-container').addEventListener('mouseleave', startBannerRotation);

        // Démarrer la rotation au chargement
        document.addEventListener('DOMContentLoaded', () => {
            loadCoins();
            startBannerRotation();
        });

        // Démarrer la musique lors de la première interaction utilisateur
        document.addEventListener('click', () => {
            audioManager.play();
        }, { once: true });
    </script>
</body>
