            z-index: -1;

            margin-bottom: 30px;

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(62, 184, 229, 0.5),
                               0 0 20px rgba(62, 184, 229, 0.3),
                               0 0 30px rgba(62, 184, 229, 0.1); }
            to { text-shadow: 0 0 20px rgba(62, 184, 229, 0.7),

            padding: 30px;

            cursor: pointer;

            left: 50%;
            transform: translateX(-50%);

            height: 300px;
            background: linear-gradient(45deg, #ffd700, #ffa500);

            z-index: 1000;
            cursor: pointer;
            perspective: 1000px;
        }

        .booster-animation.active {
            bottom: 50%;
            transform: translateX(-50%) translateY(50%);
        }

        .booster-content {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .booster-front, .booster-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .booster-back {
            transform: rotateY(180deg);
            background: linear-gradient(45deg, #3498db, #2980b9);
        }

        .hand-guide {
            position: absolute;
            right: -50px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: url('hand-icon.png') no-repeat center/contain;
            animation: swipeGuide 1.5s infinite;
            opacity: 0;
            transition: opacity 0.3s;
        }

        @keyframes swipeGuide {
            0% { transform: translateX(0) translateY(-50%); }
            50% { transform: translateX(20px) translateY(-50%); }
            100% { transform: translateX(0) translateY(-50%); }
        }

        .booster-animation.ready .hand-guide {
            opacity: 1;
        }

        .booster-opening {
            transform: rotateY(180deg);
        }

        .cards-reveal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        .cards-reveal.active {
            opacity: 1;
            pointer-events: all;
        }

        .card-slot {
            position: relative;
            width: 150px;
            height: 200px;
            margin: 0 10px;
            perspective: 1000px;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.5s, transform 0.5s;
        }

        .card-slot.reveal {
            opacity: 1;
            transform: translateY(0);
        }

        .continue-text {
            position: fixed;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            opacity: 0;
            transition: opacity 0.3s;

        }

        .continue-text.visible {

        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }

        .card-shine {
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(

                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transform: skewX(-20deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            20% { left: 200%; }
            100% { left: 200%; }
        }
    </style>

function getRandomReward() {
    const weightedArray = [];
    rewardsPool.forEach(item => {
        for (let i = 0; i < item.weight; i++) {
            weightedArray.push(item);
        }
    });
    const randomReward = weightedArray[Math.floor(Math.random() * weightedArray.length)];
    return randomReward;

        function canSummon(cost) {

        function startBoosterAnimation(isMulti) {
            const booster = document.querySelector('.booster-animation');
            const cardsReveal = document.querySelector('.cards-reveal');
            const continueText = document.querySelector('.continue-text');
            
            // Animation initiale du booster
            booster.classList.add('active');
            
            setTimeout(() => {
                booster.classList.add('ready');
                
                // Attente du swipe
                booster.addEventListener('click', function openBooster() {
                    booster.classList.add('booster-opening');
                    booster.classList.remove('ready');
                    
                    setTimeout(() => {
                        booster.style.opacity = '0';
                        cardsReveal.classList.add('active');
                        
                        // Révélation des cartes une par une
                        const numCards = isMulti ? 10 : 1;
                        for(let i = 0; i < numCards; i++) {
                            const card = document.createElement('div');
                            card.className = 'card-slot';
                            cardsReveal.appendChild(card);
                            
                            setTimeout(() => {
                                card.classList.add('reveal');
                            }, i * 200);
                        }
                        
                        // Affichage du texte "continuer"
                        setTimeout(() => {
                            continueText.classList.add('visible');
                            document.addEventListener('click', finishAnimation);
                        }, numCards * 200 + 500);
                    }, 1000);
                    
                    booster.removeEventListener('click', openBooster);
                });
            }, 1000);
        }

            continueText.classList.remove('visible');
            booster.classList.remove('active', 'booster-opening');

            }
            
            availableCoins -= 50;
            localStorage.setItem('totalCoins', availableCoins);
            updateAvailableCoins();
            
            currentRewards = [getRandomReward()];
            startBoosterAnimation(false);
        }

        function multiSummon() {
            if(!canSummon(500)) {
                alert("Vous n'avez pas assez de koumi pour une invocation x10 !");
                return;
            }
            
            availableCoins -= 500;
            localStorage.setItem('totalCoins', availableCoins);
            updateAvailableCoins();
            
            currentRewards = Array(10).fill().map(() => getRandomReward());
            startBoosterAnimation(true);
        }


        function showModal(imageSrc) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modal-image');
            modalImage.src = imageSrc;
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }


        function toggleInfo() {
            const infoPopup = document.getElementById('info-popup');
            infoPopup.style.display = infoPopup.style.display === 'none' || !infoPopup.style.display ? 'block' : 'none';
            infoPopup.style.opacity = infoPopup.style.display === 'none' ? '0' : '1';
        }

    // Fonction pour afficher ou cacher la liste des cartes disponibles
function toggleAvailableCards() {
    const cardsPopup = document.getElementById('available-cards-popup');
    const cardsContainer = document.getElementById('available-cards-container');

    if (cardsPopup.style.display === 'none' || !cardsPopup.style.display) {
        // Afficher la popup
        cardsPopup.style.display = 'block';
        cardsContainer.innerHTML = ''; // Vider le contenu précédent

        // Ajouter les cartes disponibles
        availableCards.forEach(card => {
            const cardElement = document.createElement('div');
            cardElement.classList.add('reward', card.rarity.toLowerCase());
            
            // Créer l'image de la carte
            const cardImage = document.createElement('img');
            cardImage.src = card.image;
            cardImage.alt = card.name;
            cardImage.style.width = '250px';  // Augmenter la taille de l'image
            cardImage.style.height = '250px'; // Augmenter la taille de l'image
            cardElement.appendChild(cardImage);

            // Créer le texte de la carte
            const cardText = document.createElement('div');
            cardText.classList.add('reward-text-bottom');
            cardText.textContent = `${card.name} (${card.rarity})`;  // Correction ici
            cardElement.appendChild(cardText);

            // Ajouter l'élément carte au conteneur
            cardsContainer.appendChild(cardElement);
        });
    } else {
        // Cacher la popup
        cardsPopup.style.display = 'none';
    }
}



        // Chargement des pièces disponibles au démarrage
        document.addEventListener('DOMContentLoaded', loadCoins);

        function updateProfileDisplay() {
            // Mettez à jour l'affichage du profil pour les invocations et roulettes
            localStorage.setItem('invocationCount', invocationCount);
            localStorage.setItem('rouletteCount', rouletteCount);
            document.getElementById('invocationCountDisplay').textContent = `Invocations : ${invocationCount}`;
            document.getElementById('rouletteCountDisplay').textContent = `Roulettes : ${rouletteCount}`;

        }
    </script>
