<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invocation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1c20 0%, #2d3436 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #ffffff;
            position: relative;
            overflow-x: hidden;
        }

        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(62, 184, 229, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(183, 92, 255, 0.1) 0%, transparent 50%);
            animation: pulseBackground 15s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes pulseBackground {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 0 0 10px rgba(62, 184, 229, 0.5),
                         0 0 20px rgba(62, 184, 229, 0.3),
                         0 0 30px rgba(62, 184, 229, 0.1);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(62, 184, 229, 0.5),
                               0 0 20px rgba(62, 184, 229, 0.3),
                               0 0 30px rgba(62, 184, 229, 0.1); }
            to { text-shadow: 0 0 20px rgba(62, 184, 229, 0.7),
                             0 0 30px rgba(62, 184, 229, 0.5),
                             0 0 40px rgba(62, 184, 229, 0.3); }
        }

        #coins-display {
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .invocation-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .button-container button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .button-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(52, 152, 219, 0.5);
            background: linear-gradient(135deg, #2980b9, #3498db);
        }

        .reward {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .reward:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .commune {
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.3), rgba(40, 167, 69, 0.1));
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.3);
        }

        .rare {
            background: linear-gradient(135deg, rgba(0, 123, 255, 0.3), rgba(0, 123, 255, 0.1));
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.3);
        }

        .epique {
            background: linear-gradient(135deg, rgba(111, 66, 193, 0.3), rgba(111, 66, 193, 0.1));
            box-shadow: 0 0 15px rgba(111, 66, 193, 0.3);
        }

        .légendaire {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.3), rgba(255, 193, 7, 0.1));
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.3);
        }

        .spécial {
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.3), rgba(255, 0, 0, 0.1));
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        .arc-en-ciel {
            background: linear-gradient(135deg, 
                rgba(255, 0, 0, 0.3),
                rgba(255, 165, 0, 0.3),
                rgba(255, 255, 0, 0.3),
                rgba(0, 255, 0, 0.3),
                rgba(0, 0, 255, 0.3),
                rgba(238, 130, 238, 0.3));
            box-shadow: 0 0 20px rgba(255, 0, 212, 0.5);
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 25px;
            font-size: 16px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .back-button:hover {
            transform: translateX(5px);
            box-shadow: 0 7px 20px rgba(52, 152, 219, 0.5);
        }

        .info-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .info-popup {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        #modal {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }

        #modal img {
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        #modal img:hover {
            transform: scale(1.05);
        }

        .reward-text-bottom {
            margin-top: 10px;
            font-size: 14px;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="animated-background"></div>
    <a href="index.html" class="back-button">Retour</a>
    <h1>Invocation</h1>
    <div id="coins-display">Koumi disponibles : 0</div>

    <div class="invocation-container">
        <button class="info-button" onclick="toggleInfo()">i</button>
        <div class="info-popup" id="info-popup">
            <strong>Probabilités :</strong>
            <ul>
                <li><span style="color: green;">Commune</span>: 60%</li>
                <li><span style="color: blue;">Rare</span>: 35%</li>
                <li><span style="color: purple;">Epique</span>: 12%</li>
                <li><span style="color: gold;">Légendaire</span>: 2%</li>
                <li><span style="color: rgb(255, 0, 0);">Spécial</span>: 0.2%</li>
                <li><span style="color: rgb(255, 0, 212);">Arc-en-ciel</span>: 0.05%</li>
            </ul>
        </div>

        <div class="button-container">
            <button onclick="singleSummon()">50 koumi x1</button>
            <button onclick="multiSummon()">500 koumi x10</button>
        </div>

        <div id="rewards" class="rewards-container">
            <div class="reward" id="placeholder">?</div>
        </div>
    </div>

    <div id="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); justify-content: center; align-items: center; z-index: 100;">
        <div style="position: relative; max-width: 90%; max-height: 90%;">
            <img id="modal-image" src="" alt="Reward Image" style="width: auto; height: auto; max-width: 100%; max-height: 100%; border: 5px solid white; border-radius: 15px; object-fit: contain;">
            <button onclick="closeModal()" style="position: absolute; top: -20px; right: -20px; background: red; color: white; border: none; border-radius: 50%; width: 40px; height: 40px; font-size: 18px; cursor: pointer;">X</button>
        </div>
    </div>

    <script>
        let availableCoins = 0;
        let rouletteCount = parseInt(localStorage.getItem('rouletteCount')) || 0;
        let invocationCount = parseInt(localStorage.getItem('invocationCount')) || 0;
        const rewardsContainer = document.getElementById('rewards');
        const placeholder = document.getElementById('placeholder');

        const rewardsPool = [
            { name: "Radolf le magicien", rarity: "Epique", "type": "Prestige", weight: 12, image: "1.png" },
            { name: "El verme musician", rarity: "Rare", "type": "animal", weight: 35, image: "2.png" },      
            { name: "Eau mouillée", rarity: "Epique", "type": "objet", weight: 12, image: "3.png" },
            { name: "Le dos fin", rarity: "Légendaire", "type": "animal", weight: 2, image: "4.png" },
            { name: "Chococaca", rarity: "Rare", "type": "objet", weight: 35, image: "5.png" }, 
            { name: "Père pète", rarity: "Epique", "type": "Prestige", weight: 12, image: "6.png" },
            { name: "Cervoloant", rarity: "Commune", "type": "Objet", weight: 60, image: "7.png" },
            { name: "Gilberto le camionneur", rarity: "Epique", "type": "Humain", weight: 12, image: "8.png" },
            { name: "Enceinte à musique", rarity: "Rare", "type": "Humain", weight: 35, image: "9.png" }, 
            { name: "Pierre la pierre", rarity: "Rare", "type": "Objet", weight: 35, image: "10.png" }, 
            { name: "TireXhandicapé", rarity: "Epique", "type": "Animal", weight: 12, image: "11.png" },
            { name: "Radolf le magicien", rarity: "Arc-en-ciel", "type": "Prestige", weight: 0.05, image: "12.png" },
            { name: "Le manouche prend sa douche", rarity: "Commune", "type": "Animal", weight: 60, image: "13.png" },
            { name: "Pedro au quais ", rarity: "Rare", "type": "Animal", weight: 35, image: "14.png" },      
            { name: "Raoul ça roule", rarity: "Epique", "type": "Objet", weight: 12, image: "15.png" },

            { name: "Stéphane carry", rarity: "Légendaire", "type": "Objet", weight: 2, image: "17.png" },

            { name: "Tristan volan", rarity: "Spécial", "type": "OPrestige", weight: 0.2, image: "27.png" },
            { name: "Jimmy le bonhomme de neige", rarity: "Légendaire", "type": "Prestige", weight: 35, image: "28.png" },
            { name: "Jimmy le bonhomme de neige", rarity: "Spécial", "type": "Prestige", weight: 0.2, image: "29.png" },
        ];

        function loadCoins() {
            availableCoins = parseInt(localStorage.getItem('totalCoins')) || 0;
            updateAvailableCoins();
        }

        function updateAvailableCoins() {
            const coinsDisplay = document.getElementById('coins-display');
            coinsDisplay.textContent = `Koumi disponibles : ${availableCoins}`;
        }

        function canSummon(cost) {
            return availableCoins >= cost;
        }

        function singleSummon() {
            if(!canSummon(50)) {
                alert("Vous n'avez pas assez de koumi pour une invocation !");
                return;
            }
            availableCoins -= 50;
            localStorage.setItem('totalCoins', availableCoins);
            localStorage.setItem('currentSummonType', 'single');
            window.location.href = 'summon-animation.html';
        }

        function multiSummon() {
            if(!canSummon(500)) {
                alert("Vous n'avez pas assez de koumi pour une invocation x10 !");
                return;
            }
            availableCoins -= 500;
            localStorage.setItem('totalCoins', availableCoins);
            localStorage.setItem('currentSummonType', 'multi');
            window.location.href = 'summon-animation.html';
        }

        function showModal(imageSrc) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modal-image');
            modalImage.src = imageSrc;
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        function toggleInfo() {
            const infoPopup = document.getElementById('info-popup');
            infoPopup.style.display = infoPopup.style.display === 'none' || !infoPopup.style.display ? 'block' : 'none';
            infoPopup.style.opacity = infoPopup.style.display === 'none' ? '0' : '1';
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', loadCoins);
    </script>
</body>
</html>
