<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invocation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1c20 0%, #2d3436 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #ffffff;
            position: relative;
            overflow-x: hidden;
        }

        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(62, 184, 229, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(183, 92, 255, 0.1) 0%, transparent 50%);
            animation: pulseBackground 15s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes pulseBackground {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 0 0 10px rgba(62, 184, 229, 0.5),
                         0 0 20px rgba(62, 184, 229, 0.3),
                         0 0 30px rgba(62, 184, 229, 0.1);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(62, 184, 229, 0.5),
                               0 0 20px rgba(62, 184, 229, 0.3),
                               0 0 30px rgba(62, 184, 229, 0.1); }
            to { text-shadow: 0 0 20px rgba(62, 184, 229, 0.7),
                             0 0 30px rgba(62, 184, 229, 0.5),
                             0 0 40px rgba(62, 184, 229, 0.3); }
        }

        #coins-display {
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .invocation-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .button-container button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .button-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(52, 152, 219, 0.5);
            background: linear-gradient(135deg, #2980b9, #3498db);
        }

        .reward {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .reward:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .commune {
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.3), rgba(40, 167, 69, 0.1));
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.3);
        }

        .rare {
            background: linear-gradient(135deg, rgba(0, 123, 255, 0.3), rgba(0, 123, 255, 0.1));
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.3);
        }

        .epique {
            background: linear-gradient(135deg, rgba(111, 66, 193, 0.3), rgba(111, 66, 193, 0.1));
            box-shadow: 0 0 15px rgba(111, 66, 193, 0.3);
        }

        .légendaire {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.3), rgba(255, 193, 7, 0.1));
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.3);
        }

        .spécial {
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.3), rgba(255, 0, 0, 0.1));
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        .arc-en-ciel {
            background: linear-gradient(135deg, 
                rgba(255, 0, 0, 0.3),
                rgba(255, 165, 0, 0.3),
                rgba(255, 255, 0, 0.3),
                rgba(0, 255, 0, 0.3),
                rgba(0, 0, 255, 0.3),
                rgba(238, 130, 238, 0.3));
            box-shadow: 0 0 20px rgba(255, 0, 212, 0.5);
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 25px;
            font-size: 16px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .back-button:hover {
            transform: translateX(5px);
            box-shadow: 0 7px 20px rgba(52, 152, 219, 0.5);
        }

        .info-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .info-popup {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        #modal {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }

        #modal img {
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        #modal img:hover {
            transform: scale(1.05);
        }

        .reward-text-bottom {
            margin-top: 10px;
            font-size: 14px;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    
    <div class="animated-background"></div> <!-- Fond animé -->
    <a href="index.html" class="back-button">Retour</a>
    <h1>Invocation</h1>

            <button onclick="closeModal()" style="position: absolute; top: -20px; right: -20px; background: red; color: white; border: none; border-radius: 50%; width: 40px; height: 40px; font-size: 18px; cursor: pointer;">X</button>

       // Fonction de récupération aléatoire de récompenses
function getRandomReward() {
    const weightedArray = [];
    rewardsPool.forEach(item => {
        for (let i = 0; i < item.weight; i++) {
            weightedArray.push(item);
        }
    });
    const randomReward = weightedArray[Math.floor(Math.random() * weightedArray.length)];
    return randomReward;
}


        function clearRewards() {
            rewardsContainer.innerHTML = '';
        }

        function updateAvailableCoins() {
            const coinsDisplay = document.getElementById('coins-display');
            coinsDisplay.textContent = `Pièces disponibles : ${availableCoins}`;

        }

        function loadCoins() {
            availableCoins = parseInt(localStorage.getItem('totalCoins')) || 0;
            updateAvailableCoins();
        }

        // Sauvegarde de la récompense dans la collection
function saveRewardToCollection(reward) {
    const currentCollection = JSON.parse(localStorage.getItem('rewardsCollection')) || [];
    currentCollection.push(reward);
    localStorage.setItem('rewardsCollection', JSON.stringify(currentCollection));
}

        function canSummon(cost) {
            return availableCoins >= cost;
        }

        function singleSummon() {
    const cost = 50; // Coût de 1 pièce
    if (!canSummon(cost)) {
        alert("Vous n'avez pas assez de koumi pour une invocation !");
        return;
    }

    availableCoins -= cost;
    localStorage.setItem('totalCoins', availableCoins);
    updateAvailableCoins();
    
    clearRewards();
    rewardsContainer.style.gridTemplateColumns = '1fr'; 
    rewardsContainer.style.gridTemplateRows = '1fr'; 
    
    const reward = getRandomReward();
    const rewardElement = document.createElement('div');
    rewardElement.classList.add('reward', 'single-reward', reward.rarity.toLowerCase());
    rewardElement.onclick = () => showModal(reward.image); // Ajout de l'événement onclick

    const rewardImage = document.createElement('img');
    rewardImage.src = reward.image;
    rewardImage.alt = reward.name;
    rewardImage.style.width = '100px';
    rewardImage.style.height = '100px';
    rewardElement.appendChild(rewardImage);

    const rewardTextBottom = document.createElement('div');
    rewardTextBottom.classList.add('reward-text-bottom');
    rewardTextBottom.textContent = `${reward.name} (${reward.rarity})`;
    rewardElement.appendChild(rewardTextBottom);

    rewardsContainer.appendChild(rewardElement);
    saveRewardToCollection(reward);
}

function multiSummon() {
    const cost = 500; // Coût pour invocation x10
    if (!canSummon(cost)) {
        alert("Vous n'avez pas assez de koumi pour une invocation x10 !");
        return;
    }

    availableCoins -= cost;
    localStorage.setItem('totalCoins', availableCoins);
    updateAvailableCoins();
    
    clearRewards();
    rewardsContainer.style.gridTemplateColumns = 'repeat(5, 1fr)';
    rewardsContainer.style.gridTemplateRows = 'repeat(2, 1fr)';
    
    for (let i = 0; i < 10; i++) {
        const reward = getRandomReward();
        const rewardElement = document.createElement('div');
        rewardElement.classList.add('reward', reward.rarity.toLowerCase());
        rewardElement.onclick = () => showModal(reward.image); // Ajout de l'événement onclick

        const rewardImage = document.createElement('img');
        rewardImage.src = reward.image;
        rewardImage.alt = reward.name;
        rewardImage.style.width = '50px';
        rewardImage.style.height = '50px';
        rewardElement.appendChild(rewardImage);

        const rewardTextBottom = document.createElement('div');
        rewardTextBottom.classList.add('reward-text-bottom');
        rewardTextBottom.textContent = `${reward.name} (${reward.rarity})`;
        rewardElement.appendChild(rewardTextBottom);

        rewardsContainer.appendChild(rewardElement);
        saveRewardToCollection(reward);
    }
    invocationCount += 10;
    updateProfileDisplay();
}


function showModal(imageSrc) {
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modal-image');
    modalImage.src = imageSrc;
    modal.style.display = 'flex';
}

function closeModal() {
    const modal = document.getElementById('modal');
    modal.style.display = 'none';
}


        function toggleInfo() {
            const infoPopup = document.getElementById('info-popup');
            infoPopup.style.display = infoPopup.style.display === 'none' || !infoPopup.style.display ? 'block' : 'none';
            infoPopup.style.opacity = infoPopup.style.display === 'none' ? '0' : '1';
        }

    // Fonction pour afficher ou cacher la liste des cartes disponibles
function toggleAvailableCards() {
    const cardsPopup = document.getElementById('available-cards-popup');
    const cardsContainer = document.getElementById('available-cards-container');

    if (cardsPopup.style.display === 'none' || !cardsPopup.style.display) {
        // Afficher la popup
        cardsPopup.style.display = 'block';
        cardsContainer.innerHTML = ''; // Vider le contenu précédent

        // Ajouter les cartes disponibles
        availableCards.forEach(card => {
            const cardElement = document.createElement('div');
            cardElement.classList.add('reward', card.rarity.toLowerCase());
            
            // Créer l'image de la carte
            const cardImage = document.createElement('img');
            cardImage.src = card.image;
            cardImage.alt = card.name;
            cardImage.style.width = '250px';  // Augmenter la taille de l'image
            cardImage.style.height = '250px'; // Augmenter la taille de l'image
            cardElement.appendChild(cardImage);

            // Créer le texte de la carte
            const cardText = document.createElement('div');
            cardText.classList.add('reward-text-bottom');
            cardText.textContent = `${card.name} (${card.rarity})`;  // Correction ici
            cardElement.appendChild(cardText);

            // Ajouter l'élément carte au conteneur
            cardsContainer.appendChild(cardElement);
        });
    } else {
        // Cacher la popup
        cardsPopup.style.display = 'none';
    }
}



        // Chargement des pièces disponibles au démarrage
        document.addEventListener('DOMContentLoaded', loadCoins);

        function updateProfileDisplay() {
            // Mettez à jour l'affichage du profil pour les invocations et roulettes
            localStorage.setItem('invocationCount', invocationCount);
            localStorage.setItem('rouletteCount', rouletteCount);
            document.getElementById('invocationCountDisplay').textContent = `Invocations : ${invocationCount}`;
            document.getElementById('rouletteCountDisplay').textContent = `Roulettes : ${rouletteCount}`;

        }
