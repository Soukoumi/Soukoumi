        /* Fond animé de colonnes qui défilent lentement */
        .animated-background {

            left: 0;

        .invocation-container {
            position: relative;

        }

            margin-bottom: 8px;
        }

        .button-container {
            margin-bottom: 20px;
        }

        .button-container button {
            padding: 10px 20px;

            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            transition: background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #2980b9;
        }

        .rewards-container {
            display: grid;
            gap: 10px;
            justify-content: center;
        }

        .reward {

    justify-content: center;
    align-items: center;

    border-radius: 5px;
    font-size: 18px;
    font-weight: bold;

    transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
}

.reward img {
    max-width: 100%; /* Garantit que l'image ne dépasse pas la taille du conteneur */

       // Fonction de récupération aléatoire de récompenses
function getRandomReward() {
    const weightedArray = [];
    rewardsPool.forEach(item => {
        for (let i = 0; i < item.weight; i++) {
            weightedArray.push(item);
        }
    });
    const randomReward = weightedArray[Math.floor(Math.random() * weightedArray.length)];
    return randomReward;
}


        function clearRewards() {
            rewardsContainer.innerHTML = '';
        }

        function updateAvailableCoins() {
            const coinsDisplay = document.getElementById('coins-display');
            coinsDisplay.textContent = `Pièces disponibles : ${availableCoins}`;

        }

        function loadCoins() {
            availableCoins = parseInt(localStorage.getItem('totalCoins')) || 0;
            updateAvailableCoins();
        }

        // Sauvegarde de la récompense dans la collection
function saveRewardToCollection(reward) {
    const currentCollection = JSON.parse(localStorage.getItem('rewardsCollection')) || [];
    currentCollection.push(reward);
    localStorage.setItem('rewardsCollection', JSON.stringify(currentCollection));
}

        function canSummon(cost) {
            return availableCoins >= cost;
        }

        function singleSummon() {
    const cost = 50; // Coût de 1 pièce
    if (!canSummon(cost)) {
        alert("Vous n'avez pas assez de koumi pour une invocation !");
        return;
    }

    availableCoins -= cost;
    localStorage.setItem('totalCoins', availableCoins);
    updateAvailableCoins();
    
    clearRewards();
    rewardsContainer.style.gridTemplateColumns = '1fr'; 
    rewardsContainer.style.gridTemplateRows = '1fr'; 
    
    const reward = getRandomReward();
    const rewardElement = document.createElement('div');
    rewardElement.classList.add('reward', 'single-reward', reward.rarity.toLowerCase());
    rewardElement.onclick = () => showModal(reward.image); // Ajout de l'événement onclick

    const rewardImage = document.createElement('img');
    rewardImage.src = reward.image;
    rewardImage.alt = reward.name;
    rewardImage.style.width = '100px';
    rewardImage.style.height = '100px';
    rewardElement.appendChild(rewardImage);

    const rewardTextBottom = document.createElement('div');
    rewardTextBottom.classList.add('reward-text-bottom');
    rewardTextBottom.textContent = `${reward.name} (${reward.rarity})`;
    rewardElement.appendChild(rewardTextBottom);

    rewardsContainer.appendChild(rewardElement);
    saveRewardToCollection(reward);
}

function multiSummon() {
    const cost = 500; // Coût pour invocation x10
    if (!canSummon(cost)) {
        alert("Vous n'avez pas assez de koumi pour une invocation x10 !");
        return;
    }

    availableCoins -= cost;
    localStorage.setItem('totalCoins', availableCoins);
    updateAvailableCoins();
    
    clearRewards();
    rewardsContainer.style.gridTemplateColumns = 'repeat(5, 1fr)';
    rewardsContainer.style.gridTemplateRows = 'repeat(2, 1fr)';
    
    for (let i = 0; i < 10; i++) {
        const reward = getRandomReward();
        const rewardElement = document.createElement('div');
        rewardElement.classList.add('reward', reward.rarity.toLowerCase());
        rewardElement.onclick = () => showModal(reward.image); // Ajout de l'événement onclick

        const rewardImage = document.createElement('img');
        rewardImage.src = reward.image;
        rewardImage.alt = reward.name;
        rewardImage.style.width = '50px';
        rewardImage.style.height = '50px';
        rewardElement.appendChild(rewardImage);

        const rewardTextBottom = document.createElement('div');
        rewardTextBottom.classList.add('reward-text-bottom');
        rewardTextBottom.textContent = `${reward.name} (${reward.rarity})`;
        rewardElement.appendChild(rewardTextBottom);

        rewardsContainer.appendChild(rewardElement);
        saveRewardToCollection(reward);
    }
    invocationCount += 10;
    updateProfileDisplay();
}


function showModal(imageSrc) {
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modal-image');
    modalImage.src = imageSrc;
    modal.style.display = 'flex';
}

function closeModal() {
    const modal = document.getElementById('modal');
    modal.style.display = 'none';
}


        function toggleInfo() {
            const infoPopup = document.getElementById('info-popup');
            infoPopup.style.display = infoPopup.style.display === 'none' || !infoPopup.style.display ? 'block' : 'none';
            infoPopup.style.opacity = infoPopup.style.display === 'none' ? '0' : '1';
        }

    // Fonction pour afficher ou cacher la liste des cartes disponibles
function toggleAvailableCards() {
    const cardsPopup = document.getElementById('available-cards-popup');
    const cardsContainer = document.getElementById('available-cards-container');

    if (cardsPopup.style.display === 'none' || !cardsPopup.style.display) {
        // Afficher la popup
        cardsPopup.style.display = 'block';
        cardsContainer.innerHTML = ''; // Vider le contenu précédent

        // Ajouter les cartes disponibles
        availableCards.forEach(card => {
            const cardElement = document.createElement('div');
            cardElement.classList.add('reward', card.rarity.toLowerCase());
            
            // Créer l'image de la carte
            const cardImage = document.createElement('img');
            cardImage.src = card.image;
            cardImage.alt = card.name;
            cardImage.style.width = '250px';  // Augmenter la taille de l'image
            cardImage.style.height = '250px'; // Augmenter la taille de l'image
            cardElement.appendChild(cardImage);

            // Créer le texte de la carte
            const cardText = document.createElement('div');
            cardText.classList.add('reward-text-bottom');
            cardText.textContent = `${card.name} (${card.rarity})`;  // Correction ici
            cardElement.appendChild(cardText);

            // Ajouter l'élément carte au conteneur
            cardsContainer.appendChild(cardElement);
        });
    } else {
        // Cacher la popup
        cardsPopup.style.display = 'none';
    }
}
